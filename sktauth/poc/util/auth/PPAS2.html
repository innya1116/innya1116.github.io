<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>PASS인증서 인증 | T world</title>
<link rel="stylesheet" href="/poc/inc/css/common.css" type="text/css">
<link rel="stylesheet" href="/poc/inc/css/util.css" type="text/css">
<script type="text/javascript" src="/poc/inc/js/lib/jquery.min.js"></script>
<script type="text/javascript" src="/poc/inc/js/lib/libs.js"></script>
<script type="text/javascript" src="/poc/inc/js/common/common.js"></script>
<!-- 본인인증 css, js 추가 -->
<link rel="stylesheet" href="/poc/inc/css/auth.css" type="text/css">
<script type="text/javascript" src="/poc/inc/js/auth/auth.js"></script>
<!--// 본인인증 css, js 추가 -->
</head>
<!-- new 본인인증 : typeAuthPopup 클래스 추가 -->
<body class="typeAuthPopup">
<!-- 팝업 사이즈 : W650 X H700 -->
<!-- new 본인인증 : authPopup 클래스 추가 -->
<div class="popup authPopup">
	<div class="popScrollArea">
		<div class="authPopupInner">
			<div class="popHead">
				<h1 class="popSubTit">PASS인증서</h1>
				<h2 class="popTit">서비스 이용 동의를 <br>진행해주세요.</h2>
			</div>
			<div class="popCon">
				<div class="inPop">
					<div class="accordion authTerms">
						<ul class="accoList">
							<!-- 활성화 시 open 클래스 추가 -->
							<li class="accoBox open">
								<div class="accoTit">
									<span class="checkbox">
										<input type="checkbox" id="auth-terms1">
										<label for="auth-terms1">간편인증서비스 이용에 대한 동의 (필수)</label>
									</span>
									<button type="button" class="accoBtn"><span class="hidden">상세보기</span></button>
								</div>
								<div class="accoCont auth_contBox">
									<p>질병관리청 제공 기준으로 작성</p>
								</div>
							</li>
						</ul>
					</div>
				</div><!--// .inPop -->
			</div><!--// .popCon -->
		</div><!--// .authPopupInner -->
	</div><!--// .popScrollArea -->

	<div class="popBottom">
		<div class="btnArea">
			<span class="rArea">
				<!-- 서비스 이용동의 체크 시 활성화, disabled 삭제 -->
				<button type="button" class="authBtnL" disabled><span>다음으로</span></button>
			</span>
			<span class="lArea">
				<!-- 선택 시 팝업 닫힘 -->
				<button type="button" class="authBtnM cancel" title="클릭하면 팝업창이 닫힙니다."><span>취소</span></button>
			</span>
		</div>
	</div><!--// .popBottom -->
</div><!--// .popup -->

</body>
</html>
