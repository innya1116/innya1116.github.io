<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>금융거래용 인증 | T world</title>
<link rel="stylesheet" href="/poc/inc/css/common.css" type="text/css">
<link rel="stylesheet" href="/poc/inc/css/util.css" type="text/css">
<script type="text/javascript" src="/poc/inc/js/lib/jquery.min.js"></script>
<script type="text/javascript" src="/poc/inc/js/lib/libs.js"></script>
<script type="text/javascript" src="/poc/inc/js/common/common.js"></script>
<!-- 본인인증 css, js 추가 -->
<link rel="stylesheet" href="/poc/inc/css/auth.css" type="text/css">
<script type="text/javascript" src="/poc/inc/js/auth/auth.js"></script>
<!--// 본인인증 css, js 추가 -->
</head>
<!-- new 본인인증 : typeAuthPopup 클래스 추가 -->
<body class="typeAuthPopup">
<!-- 팝업 사이즈 : W650 X H700 -->
<!-- new 본인인증 : authPopup 클래스 추가 -->
<div class="popup authPopup">
	<div class="popScrollArea">
		<div class="authPopupInner">
			<div class="popHead">
				<h1 class="hidden">금융거래용 인증</h1>
				<strong class="popSubTit">휴대폰 인증</strong>
				<h2 class="popTit">휴대폰으로 받은 <br>인증번호를 입력해주세요.</h2>
			</div>
			<div class="popCon">
				<div class="inPop">
					<div class="inputbox inputInBtn">
						<h3 class="hidden">인증번호 입력</h3>
						<!-- 오류: error 클래스 추가 -->
						<div class="input">
							<label class="placeholder" for="auth-number">6자리 숫자</label>
							<input class="authInput" type="text" id="auth-number" maxlength="6"><!-- 20220120 inpCellNumber 클래스 삭제 -->
							<button type="button" class="btnDel"><span class="hidden">입력된 인증 번호 삭제</span></button>

							<div class="rightBox">
								<span class="smsTime"><span class="hidden">인증번호 입력 남은시간</span>03:59</span>
								<!-- 다시받기 버튼 클릭 시 input 내용 초기화 필요 -->
								<button type="button" class="authBtnS"><span>다시받기</span></button>
							</div>
						</div>

						<!-- 성공: 출력 시, none 클래스 삭제 -->
						<p class="inpMsg success">정상적으로 발송되었습니다.</p>

						<!-- 오류: 출력 시, none 클래스 삭제 -->
						<p class="inpMsg error none">인증번호가 일치하지 않습니다.</p>
					</div>
				</div><!--// .inPop -->
			</div><!--// .popCon -->
		</div><!--// .authPopupInner -->
	</div><!--// .popScrollArea -->

	<div class="popBottom">
		<div class="btnArea">
			<span class="rArea">
				<!-- 인증번호 6자리 입력 시 활성화, disabled 속성 삭제 -->
				<button type="button" class="authBtnL" disabled><span>다음으로</span></button>
			</span>
			<span class="lArea">
				<button type="button" class="authBtnM cancel"><span>이전</span></button>
			</span>
		</div>
	</div><!--// .popBottom -->
</div><!--// .popup -->

</body>
</html>
