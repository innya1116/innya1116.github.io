<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>SKT 휴대폰 인증 | T world</title>
<link rel="stylesheet" href="/poc/inc/css/common.css" type="text/css">
<link rel="stylesheet" href="/poc/inc/css/util.css" type="text/css">
<script type="text/javascript" src="/poc/inc/js/lib/jquery.min.js"></script>
<script type="text/javascript" src="/poc/inc/js/lib/libs.js"></script>
<script type="text/javascript" src="/poc/inc/js/common/common.js"></script>
<!-- 본인인증 css, js 추가 -->
<link rel="stylesheet" href="/poc/inc/css/auth.css" type="text/css">
<script type="text/javascript" src="/poc/inc/js/auth/auth.js"></script>
<!--// 본인인증 css, js 추가 -->
</head>
<!-- new 본인인증 : typeAuthPopup 클래스 추가 -->
<body class="typeAuthPopup">
<!-- 팝업 사이즈 : W650 X H700 -->
<!-- new 본인인증 : authPopup 클래스 추가 -->
<div class="popup authPopup">
	<div class="popScrollArea">
		<div class="authPopupInner">
			<div class="popHead">
				<h1 class="popSubTit">휴대폰 인증</h1>
				<h2 class="popTit">인증번호를 받을 <br>휴대폰 번호를 선택해주세요.</h2>
			</div>
			<div class="popCon">
				<h3 class="hidden">아래 다회선 번호 중 휴대폰 인증을 진행할 번호를 선택해주세요.</h3>
				<div class="inPop">
					<ul class="auth_numberSelector">
						<li>
							<span class="radio">
								<label for="auth-cell-number-select1">
									<strong class="name">김이나핸드폰1</strong>
									<span class="number">(010-90**-90**)</span>
								</label>
								<input type="radio" id="auth-cell-number-select1" name="multi-cell-number" checked>
							</span>
						</li>
						<li>
							<span class="radio">
								<label for="auth-cell-number-select2">
									<strong class="name">엄마번호</strong>
									<span class="number">(010-90**-90**)</span>
								</label>
								<input type="radio" id="auth-cell-number-select2" name="multi-cell-number">
							</span>
						</li>
						<li>
							<span class="radio">
								<label for="auth-cell-number-select3">
									<strong class="name">아빠번호</strong>
									<span class="number">(010-90**-90**)</span>
								</label>
								<input type="radio" id="auth-cell-number-select3" name="multi-cell-number">
							</span>
						</li>
						<li>
							<span class="radio">
								<label for="auth-cell-number-select4">
									<strong class="name">사무실연락처</strong>
									<span class="number">(010-90**-90**)</span>
								</label>
								<input type="radio" id="auth-cell-number-select4" name="multi-cell-number">
							</span>
						</li>
						<!-- 비활성화처리, disabled 클래스 추가 -->
						<li class="disabled">
							<span class="radio">
								<label for="auth-cell-number-select8"><!-- 20220114 id/for 값 중복으로 수정 -->
									<strong class="name">비활성회선출력</strong>
									<span class="number">(010-90**-90**)</span>
								</label>
								<!-- 비활성화처리, disabled 속성 추가 -->
								<input type="radio" id="auth-cell-number-select8" name="multi-cell-number" disabled><!-- 20220114 id/for 값 중복으로 수정 -->
							</span>
						</li>
						<li>
							<span class="radio">
								<label for="auth-cell-number-select5">
									<strong class="name">닉네임긴글자수</strong>
									<span class="number">(010-90**-90**)</span>
								</label>
								<input type="radio" id="auth-cell-number-select5" name="multi-cell-number">
							</span>
						</li>
						<li>
							<span class="radio">
								<label for="auth-cell-number-select6">
									<strong class="name">모델명최대글자수(TBD)</strong>
									<span class="number">(010-90**-90**)</span>
								</label>
								<input type="radio" id="auth-cell-number-select6" name="multi-cell-number">
							</span>
						</li>
					</ul>
				</div><!--// .inPop -->
			</div><!--// .popCon -->
		</div><!--// .authPopupInner -->
	</div><!--// .popScrollArea -->

	<div class="popBottom">
		<div class="btnArea">
			<span class="rArea">
				<button type="button" class="authBtnM"><span>선택하기</span></button>
			</span>
			<span class="lArea">
				<button type="button" class="authBtnM cancel"><span>이전</span></button>
			</span>
		</div>
	</div><!--// .popBottom -->
</div><!--// .popup -->

</body>
</html>
