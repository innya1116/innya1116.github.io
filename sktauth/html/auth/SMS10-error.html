<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->

    <!-- 인증 CSS/JS 추가 -->
    <link rel="stylesheet" type="text/css" href="/css/auth.css" media="all" />
    <script type="text/javascript" src="/js/auth.js"></script>
    <!--// 인증 CSS/JS 추가 -->
</head>

<body>
    <!-- #skip_navigation -->
    <!--
        <div id="skipNav" class="skip_navi">
            <ul>
                <li><li><a class="fe-replace-history" href="#contents-area">본문 바로가기</a></li>
            </ul>
        </div>
    -->
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- #header -->
        <div id="header" class="header-wrap">
            <div class="h-belt">
                <div class="h-default">
                    <div class="h-menu">
                        <button type="button" class="icon-gnb-menu"><span class="blind">메뉴열기</span></button>
                    </div>
                    <div class="h-tit">휴대폰인증</div>
                    <div class="h-serarch">
                        <button class="icon-gnb-search"><span class="blind">검색</span></button>
                    </div>
                </div>
            </div>
        </div>
        <!--// #header -->

        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <div class="container">
            </div>
        </div>
        <!--// #contents -->

        <!-- .popup hbs(new 인증 팝업페이지 auth-popup 클래스 추가): 팝업 활성화 시 aria-hidden="false" 로 변경 -->
        <div class="popup tw-popup auth-popup" role="dialog" aria-modal="true" aria-hidden="true">
            <!-- actionsheet 팝업 actionsheet_full 추가 -->
            <div class="popup-page layer actionsheet_full" style="bottom: 0px;">
                <!-- .auth-popup__inner -->
                <div class="auth-popup__inner">
                    <!-- .auth-header -->
                    <div class="auth-header">
                        <h1 class="auth-header__eyebrow">휴대폰 인증</h1>
                        <h2 class="auth-header__title" id="auth-label-auth-number" aria-hidden="true">휴대폰으로 받으신 <br>인증번호를 입력해 주세요.</h2><!-- 20220120 id / aria-hidden 추가 -->
                    </div>
                    <!--// .auth-header -->
                    <!-- .auth-container -->
                    <div class="auth-container">
                        <!-- .cont-box -->
                        <div class="cont-box cont-box--auth">
                            <!-- 인증번호 입력 -->
                            <span class="inputbox inputbox--auth">
                                <!-- 오류: error 클래스 추가 -->
                                <span class="input input--in-btn error">
                                    <!-- 오류: aria-describedby="aria-errmsg-auth-number" 추가 -->
                                    <input type="tel" aria-labelledby="auth-label-auth-number" placeholder="6자리 숫자" value="987456" maxlength="6" aria-describedby="aria-errmsg-auth-number"><!-- 20220120 title 속성 삭제 및 aria-labelledby 속성 추가 -->
                                    <span class="input__right">
                                        <span class="sms-time">
                                            <span class="blind">남은 시간</span>
                                            <span class="sms-time__text">3:59</span>
                                        </span>
                                        <span class="btn-area ml8">
                                            <button class="btn-round2 btn-style3">다시 받기</button>
                                        </span>
                                    </span>
                                </span>

                                <span class="tx-box">
                                    <!-- 오류: none 클래스 삭제 -->
                                    <span id="aria-errmsg-auth-number" class="error-txt" aria-hidden="true">인증번호가 일치하지 않습니다.</span>
                                </span>
                            </span>
                            <!--// 인증번호 입력 -->

                            <!-- 20220203 가이드 문구 추가 -->
                            <!-- 마스킹 해지 & 업무처리 동시 인증 시, 하단의 가이드 문구 노출 -->
                            <ul class="auth-info-list type2 border-wrap mt48"><!-- 20220209 type2 / border-wrap 클래스 추가-->
                                <li>개인정보 보호를 위해 본인인증 후 가려진 정보를 확인하실 수 있습니다.</li>
                                <li>본인인증 시 로그아웃 전까지 해당 회선의 가려진 정보를 확인하실 수 있습니다.</li>
                            </ul>
                            <!--// 20220203 가이드 문구 추가 -->
                        </div>
                        <!--// .cont-box -->
                    </div>
                    <!--// .auth-container -->
                    <!-- .auth-footer -->
                    <div class="auth-footer">
                        <div class="auth-bottom-fixed">
                            <div class="auth-bottom-fixed__area multi-btn"><!-- 20220209 multi-btn 클래스 추가 -->
                                <button class="btn-floating btn-style3 prev">이전</button><!-- 20220209 이전 버튼 추가 -->
                                <!-- 인증번호 6자리 입력 시 활성화, disabled 속성 삭제 -->
                                <button class="btn-floating btn-style1" disabled>인증하기</button>
                            </div>
                        </div>
                        <button class="auth-btn-arrow">다른 방법으로 인증하기</button>
                    </div>
                    <!--// .auth-footer -->
                </div>
                <!--// .auth-popup__inner -->

                <!-- .popup-closeBtn -->
                <button class="popup-closeBtn"><span class="blind">팝업 페이지 닫기</span></button>
                <!--// .popup-closeBtn -->
            </div>
            <div class="popup-blind"></div>
        </div>
        <!--// .popup hbs -->

    </div>

<script>
    /* 인증번호 입력 값이 6자리가 되면 입력 활성화 처리 임시 적용 */
    $('.inputbox').eq(0).find('input[type=tel]').on('keyup', function(){
        if($(this).val().length > 5) {
            $('button.btn-floating').removeAttr('disabled');
        } else {
            $('button.btn-floating').attr('disabled', '');
        }
    });
</script>
</body>

</html>
