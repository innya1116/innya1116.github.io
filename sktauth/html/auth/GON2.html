<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->

    <!-- 인증 CSS/JS 추가 -->
    <link rel="stylesheet" type="text/css" href="/css/auth.css" media="all" />
    <script type="text/javascript" src="/js/auth.js"></script>
    <!--// 인증 CSS/JS 추가 -->
</head>

<body>
    <!-- #skip_navigation -->
    <!--
        <div id="skipNav" class="skip_navi">
            <ul>
                <li><li><a class="fe-replace-history" href="#contents-area">본문 바로가기</a></li>
            </ul>
        </div>
        -->
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- #header -->
        <div id="header" class="header-wrap">
            <div class="h-belt">
                <div class="h-default">
                    <div class="h-menu">
                        <button type="button" class="icon-gnb-menu"><span class="blind">메뉴열기</span></button>
                    </div>
                    <div class="h-tit">휴대폰인증</div>
                    <div class="h-serarch">
                        <button class="icon-gnb-search"><span class="blind">검색</span></button>
                    </div>
                </div>
            </div>
        </div>
        <!--// #header -->

        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <div class="container">
            </div>
        </div>
        <!--// #contents -->

        <!-- .popup hbs(new 인증 팝업페이지 auth-popup 클래스 추가): 팝업 활성화 시 aria-hidden="false" 로 변경 -->
        <div class="popup-page auth-popup" role="dialog" aria-modal="true" aria-hidden="true">
            <!-- .auth-popup__inner -->
            <div class="auth-popup__inner">
                <!-- .auth-header -->
                <div class="auth-header">
                    <h1 class="auth-header__eyebrow">공동인증서</h1>
                    <h2 class="auth-header__title">사용하실 인증서를 선택해 주세요.</h2><!-- 20220203 메인가이드 문구 수정 -->
                </div>
                <!--// .auth-header -->
                <!-- .auth-container -->
                <div class="auth-container">
                    <div class="cont-box cont-box--auth">
                        <ul class="auth-list">
                            <li>
                                <a href="#" role="button" title="탭할 경우 선택된 인증서로 인증을 요청합니다.">
                                    <ul class="certificate-cont">
                                        <li class="certificate-cont__name"><span class="blind">인증서 소유자명</span><span>김이나</span></li>
                                        <li class="certificate-cont__num"><span class="blind">인증서 번호</span><span>001234567891234567891234</span></li>
                                        <li class="certificate-cont__info"><span>발급자</span><span>금융결제원</span></li>
                                        <li class="certificate-cont__info"><span>만료일</span><span>2022.8.26</span></li>
                                    </ul>
                                </a>
                            </li>
                            <li>
                                <a href="#" role="button" title="탭할 경우 선택된 인증서로 인증을 요청합니다.">
                                    <ul class="certificate-cont">
                                        <li class="certificate-cont__name"><span class="blind">인증서 소유자명</span><span>김이나</span></li>
                                        <li class="certificate-cont__num"><span class="blind">인증서 번호</span><span>001234567891234567891234</span></li>
                                        <li class="certificate-cont__info"><span>발급자</span><span>금융결제원</span></li>
                                        <li class="certificate-cont__info"><span>만료일</span><span>2022.8.26</span></li>
                                    </ul>
                                </a>
                            </li>
                        </ul>
                        <div class="auth-info-list mt8">
                            <p class="auth-info-txt">저장된 인증서가 없거나, 새 인증서 등록을 원하시는 경우 '설정 &gt; 인증센터 &gt; 인증서 등록' 메뉴를 이용해 주세요.</p>
                        </div>
                    </div>
                </div>
                <!--// .auth-container -->

                <!-- 20220203 다른 방법으로 인증하기 버튼 삭제로 div.auth-footer 영역 전체 삭제 -->
            </div>
            <!--// .auth-popup__inner -->

            <!-- .popup-closeBtn -->
            <button class="popup-closeBtn"><span class="blind">팝업 페이지 닫기</span></button>
            <!--// .popup-closeBtn -->
        </div>
        <!--// .popup hbs -->

    </div>
</body>

</html>
