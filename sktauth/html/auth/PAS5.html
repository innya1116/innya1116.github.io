    <link rel="stylesheet" type="text/css" href="../../css/auth.css" media="all" />
    <script type="text/javascript" src="../../js/auth.js"></script>
    <!--// 인증 CSS/JS 추가 -->

<body>
    <!-- #skip_navigation -->

    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- #header -->
        <div id="header" class="header-wrap">
            <div class="h-belt">
                <div class="h-default">
                    <div class="h-menu">
                        <button type="button" class="icon-gnb-menu"><span class="blind">메뉴열기</span></button>
                    </div>
                    <div class="h-tit">휴대폰인증</div>
                    <div class="h-serarch">
                        <button class="icon-gnb-search"><span class="blind">검색</span></button>
                    </div>
                </div>
            </div>
        </div>
        <!--// #header -->

        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <div class="container">
            </div>
        </div>
        <!--// #contents -->

        <!-- .popup hbs(new 인증 팝업페이지 auth-popup 클래스 추가): 팝업 활성화 시 aria-hidden="false" 로 변경 -->
        <div class="popup tw-popup auth-popup" role="dialog" aria-modal="true" aria-hidden="true">
            <!-- actionsheet 팝업 actionsheet_full 추가 -->
            <div class="popup-page layer actionsheet_full" style="bottom: 0px;">
                <!-- .auth-popup__inner -->
                <div class="auth-popup__inner">
                    <!-- .auth-header -->
                    <div class="auth-header">
                        <h1 class="auth-header__eyebrow">PASS인증서</h1>
                        <h2 class="auth-header__title">PASS 앱에서 인증을 <br>진행해 주세요.</h2>
                    </div>
                    <!--// .auth-header -->
                    <!-- .auth-container -->
                    <div class="auth-container fixed-btn-only"><!-- 20220211 fixed-btn-only 클래스 추가 -->
                        <div class="cont-box cont-box--auth">
                            <!-- 20220211 인증 진행 안내 문구 영역 수정 -->
                            <div class="auth-guide">
                                <p class="auth-guide__time">인증 유효시간 : 5분</p>
                                <p class="auth-guide__txt">인증 요청(알림)이 휴대폰으로 오지 않았다면 아래 순서대로 확인해 주세요.</p>
                                <ol class="auth-numbered-list auth-guide__list">
                                    <li>[PASS 앱 실행 &gt; 홈 화면 또는 인증서 메뉴]에서 인증 요청 내용을 확인하실 수 있습니다.</li>
                                    <li>PASS 앱 설치 및 알림 수신 동의 여부를 확인해 주세요.</li>
                                    <li>문제가 계속된다면, [PASS인증서 고객센터: <b>1800 - 4273</b>]로 문의해 주세요.</li>
                                </ol>
                            </div>
                            <!--// 20220211 인증 진행 안내 문구 영역 수정 -->
                        </div>
                    </div>
                    <!--// .auth-container -->
                    <!-- .auth-footer -->
                    <div class="auth-footer">
                        <div class="auth-bottom-fixed">
                            <div class="auth-bottom-fixed__area">
                                <button class="btn-floating btn-style1">인증하기</button><!-- 20220114 버튼명 수정 -->
                            </div>
                        </div>
                    </div>
                    <!--// .auth-footer -->
                </div>
                <!--// .auth-popup__inner -->

                <!-- .popup-closeBtn -->
                <button class="popup-closeBtn"><span class="blind">팝업 페이지 닫기</span></button>
                <!--// .popup-closeBtn -->
            </div>
            <div class="popup-blind"></div>
        </div>
        <!--// .popup hbs -->

    </div>
</body>
