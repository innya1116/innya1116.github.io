    <div class="wrap">
        <!-- #header -->
		<div id="header" class="header-wrap">
			<div class="h-belt">
				<div class="h-default">
					<div class="h-menu">
						<button type="button" class="icon-gnb-menu"><span class="blind">메뉴열기</span></button>
					</div>

                    <div class="h-tit">생체 인증 설정</div>
                    <div class="h-serarch">
                        <button class="icon-gnb-search"><span class="blind">검색</span></button>
                    </div>
				</div>
			</div>
		</div>
        <!--// #header -->

        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <h2 class="blind">내용</h2>
            <div class="container">
                <hr class="cont-sp type1" aria-hidden="true"/>
                <div class="cont-box">
                    <div class="tod-location-tit">
                        <h3 class="tit">생체 인증 설정</h3>
                        <p class="txt">생체 인증 ON 설정 시, 이용약관 동의 됨 안내</p>
                        <span class="link"><button id="fe-view" class="bt-link-tx underline">생체인증 이용동의 전문보기</button></span>
                        <div class="checkbox-option">
                            <ul class="on-off-list new">
                                <li>
                                    <!-- widget -->
                                    <span class="widget">
                                        <span class="widget-box switch">
                                            <span class="btn-switch type1  fe-agree"><!-- 체크 상태일 경우 .on 클래스 추가  // 미체크  .on 클래스 삭제  -->
                                                <span class="switch-style">
                                                    <span class="off-tx">OFF, 꺼짐</span>
                                                    <input type="checkbox" title="생체 인증 설정" id="ck_agree" name="r2"  ><!-- 체크 상태일 경우 checked -->
                                                    <span class="on-tx">ON, 켜짐</span>
                                                </span>
                                            </span>
                                        </span>
                                    </span>
                                    <!--// widget -->
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="tod-location-list">
                        <dl>
                            <dt>수집 &middot; 이용 목적</dt>
                            <dd>생체 인증 관련 내용 필요</dd>
                            <dt>수집 항목</dt>
                            <dd>생체 인증 관련 내용 필요</dd>
                        </dl>
                    </div>
                </div>
                <div class="cont-box none" id="fe-tplace-div">
                    <div class="user-checked-list">
                        <div class="cont-box t-alarm-esim">
                            <button class="bt-link-tx underline tod-fleft" id="fe-dsds">화면점검</button>
                        </div>
                    </div>
                </div>
                <div class="cont-box noborder bgnone" id="fe-kidding">
                    <ul class="announcement-notice">
                        <li>생체 인증 관련 내용 필요</li>
                        <li>생체 인증 관련 내용 필요</li>
