<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="../../img/common/favicon.ico" />
    <link rel="shortcut icon" href="../../img/common/favicon.png" />
    <link rel="apple-touch-icon" href="../../img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="../../image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="../../css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="../../css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="../../css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="../../lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="../../lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="../../lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="../../js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="../../js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="../../js/widgets.js"></script><!--[C] 기능별 위젯 -->

    <!-- 인증 CSS/JS 추가 -->
    <link rel="stylesheet" type="text/css" href="../../css/auth.css" media="all" />
    <script type="text/javascript" src="../../js/auth.js"></script>
    <!--// 인증 CSS/JS 추가 -->
</head>

<body>
    <!-- #skip_navigation -->
    <!--
        <div id="skipNav" class="skip_navi">
            <ul>
                <li><li><a class="fe-replace-history" href="#contents-area">본문 바로가기</a></li>
            </ul>
        </div>
        -->
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- #header -->
        <div id="header" class="header-wrap">
            <div class="h-belt">
                <div class="h-default">
                    <div class="h-menu">
                        <button type="button" class="icon-gnb-menu"><span class="blind">메뉴열기</span></button>
                    </div>
                    <div class="h-tit">휴대폰인증</div>
                    <div class="h-serarch">
                        <button class="icon-gnb-search"><span class="blind">검색</span></button>
                    </div>
                </div>
            </div>
        </div>
        <!--// #header -->

        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <div class="container">
            </div>
        </div>
        <!--// #contents -->

        <!-- .popup hbs(new 인증 팝업페이지 auth-popup 클래스 추가): 팝업 활성화 시 aria-hidden="false" 로 변경 -->
        <div class="popup tw-popup auth-popup" role="dialog" aria-hidden="false">
            <!-- actionsheet 팝업 actionsheet_full 추가 -->
            <div class="popup-page layer actionsheet_full" style="bottom: 0px;">
                <!-- .auth-popup__inner -->
                <div class="auth-popup__inner">
                    <!-- .auth-header -->
                    <div class="auth-header">
                        <h1 class="auth-header__eyebrow">PASS인증서</h1>
                        <!-- 진행되는 단계의 title 항목에 none 클래스 삭제 -->
                        <h2 class="auth-header__title" id="auth-phone-name-label" aria-hidden="true">PASS인증서 요청을 위해 <br>이름을 입력해 주세요.</h2><!-- 20220203 메인 가이드 문구 수정 -->
                        <h2 class="auth-header__title none" id="auth-birthday-label" aria-hidden="true">법정 생년월일과 성별을 입력해 주세요.</h2><!-- 20220203 법정 생년월일/성별 입력 단계 추가 -->
                        <h2 class="auth-header__title none" id="auth-phone-number-label" aria-hidden="true">휴대폰 번호를 입력해 주세요.</h2>
                    </div>
                    <!--// .auth-header -->
                    <!-- .auth-container -->
                    <div class="auth-container auth-step-contents" data-flow="pass">
                        <!-- .cont-box -->
                        <div class="cont-box cont-box--auth cont-box--reverse">
                            <!-- 각 단계 진행 시,
                                div[data-type="step-contents"] 영역의 none 클래스 삭제 및 해당 영역에서 첫번째로 포커스 가능한 입력 영역에 focus-in
                            -->

                            <!-- 이름 입력 -->
                            <div class="inputbox inputbox--auth step-name" data-type="step-contents">
                                <span class="input">
                                    <input class="input__name" type="text" aria-labelledby="auth-phone-name-label" placeholder="휴대폰 명의자 이름"><!-- 20220203 placeholder 값 수정 -->
                                    <button class="cancel"><span class="blind">삭제</span></button>
                                </span>
                            </div>
                            <!--// 이름 입력 -->

                            <!-- 20220203 법정 생년월일/성별 입력 -->
                            <!-- 법정생년월일/성별 입력 -->
                            <div class="inputbox inputbox--auth step-birthday mb36 none" data-type="step-contents">
                                <!-- 20220310 error 케이스 재 추가(개발에서 적용하기로 하여 싱크 맞춤) -->
                                <!-- 오류: error 클래스 추가 -->
                                <div class="input input--in-btn">
                                    <!-- 오류: aria-describedby="aria-errmsg-birthday" 추가 -->
                                    <input type="tel" aria-labelledby="auth-birthday-label" placeholder="법정 생년월일(8자리)" maxlength="8"><!-- 20220208 placeholder 및 maxlength 값 변경 -->
                                    <button class="cancel"><span class="blind">삭제</span></button>

                                    <!-- 성별 선택 -->
                                    <div class="input__right gender-selection">
                                        <ul class="radio-group">
                                            <li class="input-radio"><!-- 선택 시 checked 클래스 추가 -->
                                                <input type="radio" name="auth-gender-selection" aria-labelledby="auth-gender-selection-male"><!-- 선택 시 checked 속성 추가 -->
                                                <span class="label" id="auth-gender-selection-male" aria-hidden="true">남성</span>
                                            </li>
                                            <li class="input-radio">
                                                <input type="radio" name="auth-gender-selection" aria-labelledby="auth-gender-selection-female">
                                                <span class="label" id="auth-gender-selection-female" aria-hidden="true">여성</span>
                                            </li>
                                        </ul>
                                    </div>
                                    <!--// 성별 선택 -->
                                </div>

                                <div class="tx-box">
                                    <!-- 오류: none 클래스 삭제 -->
                                    <span id="aria-errmsg-birthday" class="error-txt none" aria-hidden="true">생년월일 8자리를 정확히 입력해 주세요.</span><!-- 20220208 문구 수정 -->
                                </div>
                                <!--// 20220310 error 케이스 재 추가(개발에서 적용하기로 하여 싱크 맞춤) -->
                            </div>
                            <!--// 법정생년월일/성별 입력 -->
                            <!--// 20220203 법정 생년월일/성별 입력 -->

                            <!-- 20220203 휴대폰 번호 입력 단계 통신사 선택 추가 -->
                            <!-- 휴대폰 번호 입력 -->
                            <div class="step-phone-number mb36 none" data-type="step-contents">
                                <!-- 통신사 선택 -->
                                <div class="agency-selection">
                                    <ul class="radio-group">
                                        <li class="input-radio checked"><!-- 선택 시 checked 클래스 추가 --><!-- 20220216 skt default 선택되도록 checked 클래스 추가 -->
                                            <input type="radio" name="auth-agency-selection" aria-labelledby="auth-agency-selection-skt" checked><!-- 선택 시 checked 속성 추가 --><!-- 20220216 skt default 선택되도록 checked 속성 추가 -->
                                            <span class="label" id="auth-agency-selection-skt" aria-hidden="true">SKT</span>
                                        </li>
                                        <li class="input-radio">
                                            <input type="radio" name="auth-agency-selection" aria-labelledby="auth-agency-selection-kt">
                                            <span class="label" id="auth-agency-selection-kt" aria-hidden="true">KT</span>
                                        </li>
                                        <li class="input-radio">
                                            <input type="radio" name="auth-agency-selection" aria-labelledby="auth-agency-selection-lg">
                                            <span class="label" id="auth-agency-selection-lg" aria-hidden="true">LGU+</span>
                                        </li>
                                    </ul>
                                    <div class="mvno-check">
                                        <span class="custom-form"><input type="checkbox" id="auth-agency-selection-mvno"><span class="c-type1"></span></span>
                                        <label for="auth-agency-selection-mvno">알뜰폰</label>
                                    </div>
                                </div>
                                <!--// 통신사 선택 -->

                                <!-- 20220209 알뜰폰 통신사 선택 가이드 TIP 버튼 위치 및 마크업 변경 -->
                                <div class="mvno-info-area" data-type="mvno-info">
                                    <button class="btn-tip" aria-haspopup="true">알뜰폰(MVNO) 통신사 선택<i class="icon-badge-tip"><span class="blind">tip</span></i></button>
                                </div>
                                <!--// 20220209 알뜰폰 통신사 선택 가이드 TIP 버튼 위치 및 마크업 변경 -->

                                <div class="inputbox inputbox--auth">
                                    <!-- 20220310 error 케이스 재 추가(개발에서 적용하기로 하여 싱크 맞춤) -->
                                    <!-- 오류: error 클래스 추가 -->
                                    <span class="input">
                                        <!-- 오류: aria-describedby="auth-errmsg-input-info" 추가 -->
                                        <input class="input__phone-number" type="tel" aria-labelledby="auth-phone-number-label" placeholder="휴대폰 번호('-'제외한 숫자만 입력)" maxlength="13">
                                        <button class="cancel"><span class="blind">삭제</span></button>
                                    </span>

                                    <span class="tx-box">
                                        <!-- 오류: none 클래스 삭제 -->
                                        <span id="auth-errmsg-input-info" class="error-txt none" aria-hidden="true">입력하신 정보가 일치하지 않습니다.</span>
                                    </span>
                                    <!--// 20220310 error 케이스 재 추가(개발에서 적용하기로 하여 싱크 맞춤) -->
                                </div>
                            </div>
                            <!--// 휴대폰 번호 입력 -->
                            <!--// 20220203 휴대폰 번호 입력 단계 통신사 선택 추가 -->

                        </div>
                        <!--// .cont-box -->
                    </div>
                    <!--// .auth-container -->
                    <!-- .auth-footer -->
                    <div class="auth-footer">
                        <div class="auth-bottom-fixed">
                            <div class="auth-bottom-fixed__area">
                                <!-- 이름 입력 단계 사용버튼
                                    1. 이름 입력 input에 입력값이 발생할 경우 출력, none 클래스 삭제
                                    2. 2자 이상 입력 시 활성화, disabled 속성 삭제
                                    3. 활성화 된 다음으로 버튼 클릭 시, 휴대폰 번호 입력 영역 활성화
                                -->
                                <button class="btn-floating btn-style1 none" data-type="step-name" disabled>다음으로</button>
                                <!-- 휴대폰 번호 입력단계 사용버튼
                                    1. 휴대폰 번호 입력 input에 입력값이 발생할 경우 출력, none 클래스 삭제
                                    2. 10자 이상 입력 시 활성화, disabled 속성 삭제
                                    3. 활성화 된 다음으로 버튼 클릭 시
                                        3-1. 입력 정보가 오류인 경우, disabled 속성 추가
                                        3-2. 입력 정보가 정상인 경우, 다음 스텝 진행
                                -->
                                <button class="btn-floating btn-style1 none" data-type="step-phone-number">다음으로</button>
                            </div>
                        </div>
                        <button class="auth-btn-arrow">다른 방법으로 인증하기</button>
                    </div>
                    <!--// .auth-footer -->
                </div>
                <!--// .auth-popup__inner -->
                <!-- .popup-closeBtn -->
                <button class="popup-closeBtn"><span class="blind">팝업 페이지 닫기</span></button>
                <!--// .popup-closeBtn -->
            </div>
            <div class="popup-blind"></div>
        </div>
        <!--// .popup hbs -->

    </div>
</body>

</html>
