{ 
    "source" : 
    {
        "include" : "./src", 
        "includePattern" : ".js$" 
    }, 
    "plugins" : [ "plugins/markdown" ], 
    "opts" : 
    {
        "template" : "node_modules/docdash", 
        "encoding" : "utf8", 
        "destination" : "./docs", 
        "recurse" : true, 
        "verbose" : true ,
        "readme": "README.md"
    }, 
    "templates" : 
    {
        "cleverLinks" : false, 
        "monospaceLinks" : false, 
        "default" : 
        {
           "outputSourceFiles" : false 
        }, 
        "docdash" : 
        {
            "static" : false,
            "sort" : true 
        } 
    } 
}