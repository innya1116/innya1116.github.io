<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" sizes="16x16" href="../images/favicon_16.png">
<link rel="icon" type="image/png" sizes="32x32" href="../images/favicon_32.png">
<link rel="icon" type="image/png" sizes="48x48" href="../images/favicon_48.png">
<title>신청 취소 완료 alert layer | Samsung Privacy</title>
<!-- css link -->
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/style.css">
<script>
  window.addEventListener('load', function() {
    // use-guide
    mvJs.popup.open('#alert-complete-cancel');
  });
</script>
</head>
<body>

<section class="wrap">
  <button class="cta cta--outlined" data-popup-id="alert-complete-cancel">신청 취소 완료 alert layer</button>
</section><!--// .wrap -->

<!-- layer popup -->
<div class="popup popup--alert" aria-modal="true" role="alertdialog" aria-hidden="false" aria-labelledby="alert-complete-cancel-title" id="alert-complete-cancel">
  <div class="popup__inner">
    <h2 class="popup__title" id="alert-complete-cancel-title">신청 취소 완료</h2>
    <div class="popup__contents alert">
      <!-- case: download -->
      <strong class="alert__title">개인정보 다운로드 신청이 취소 되었어요.</strong>
      <!-- case: delete -->
      <strong class="alert__title">개인정보 삭제 신청이 취소 되었어요.</strong>
      <p class="alert__description">다른 개인정보 관리를 원하시면 '내 정보 관리' 메뉴에서 신청 해주세요.</p>
    </div>
    <div class="popup__cta-wrap">
      <button class="cta cta--filled">확인</button>
    </div>
    <button class="popup-close">
      <svg class="icon" focusable="false" aria-label="Close Popup">
        <use href="../images/sprite-svg.svg#cancel"></use>
      </svg>
    </button>
  </div>
  <div class="popup__dimmed"><!-- popup dimmed --></div>
</div><!--// .popup -->
<!--// layer popup -->

<!-- js -->
<script src="../js/commonJs.min.js"></script>
</body>
</html>
