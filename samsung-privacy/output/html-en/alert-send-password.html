<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" sizes="16x16" href="../images/favicon_16.png">
<link rel="icon" type="image/png" sizes="32x32" href="../images/favicon_32.png">
<link rel="icon" type="image/png" sizes="48x48" href="../images/favicon_48.png">
<title>파일 암호 전송 후 안내 alert layer | Samsung Privacy</title>
<!-- css link -->
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/style.css">
<script>
  window.addEventListener('load', function() {
    // use-guide
    mvJs.popup.open('#alert-send-password');
  });
</script>
</head>
<body>

<section class="wrap">
  <button class="cta cta--outlined" data-popup-id="alert-send-password">파일 암호 전송 후 안내 alert layer</button>
</section><!--// .wrap -->

<!-- layer popup -->
<div class="popup popup--alert" aria-modal="true" role="alertdialog" aria-hidden="false" aria-labelledby="alert-send-password-title" id="alert-send-password">
  <div class="popup__inner">
    <h2 class="popup__title" id="alert-send-password-title">파일 암호 전송 안내</h2>
    <div class="popup__contents alert">
      <strong class="alert__title">삼성 이메일 계정으로 파일 암호가 발송 되었어요.</strong>
      <p class="email-txt">sjw442@samsung.com</p>
      <p class="alert__description">메일계정으로 전송된 파일 암호는 <strong>다운로드 파일의 암호로 사용</strong>되니 꼭 확인해 주세요.</p>
    </div>
    <div class="popup__cta-wrap">
      <button class="cta cta--filled">확인</button>
    </div>
    <button class="popup-close">
      <svg class="icon" focusable="false" aria-label="Close Popup">
        <use href="../images/sprite-svg.svg#cancel"></use>
      </svg>
    </button>
  </div>
  <div class="popup__dimmed"><!-- popup dimmed --></div>
</div><!--// .popup -->
<!--// layer popup -->

<!-- js -->
<script src="../js/commonJs.min.js"></script>
</body>
</html>
