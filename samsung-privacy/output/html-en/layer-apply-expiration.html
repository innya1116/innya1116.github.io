<!doctype html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" sizes="16x16" href="../images/favicon_16.png">
<link rel="icon" type="image/png" sizes="32x32" href="../images/favicon_32.png">
<link rel="icon" type="image/png" sizes="48x48" href="../images/favicon_48.png">
<title>기간 만료 팝업 | Samsung Privacy</title>
<!-- css link -->
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/style.css">
<script>
  window.addEventListener('load', function() {
    // use-guide
    mvJs.popup.open('#layer-apply-expiration');
  });
</script>

<body>

<section class="wrap">
  <button class="cta cta--outlined" data-popup-id="layer-apply-expiration">기간 만료 팝업</button>
</section><!--// .wrap -->

<!-- layer popup -->
<div class="popup popup--layer popup--medium" aria-modal="true" role="dialog" aria-hidden="true" aria-labelledby="layer-apply-expiration-title" id="layer-apply-expiration">
  <div class="popup__inner popup__inner--full">
    <h2 class="popup__title" id="layer-apply-expiration-title">신청 안내</h2>
    <div class="popup__contents popup__contents--full">
      <div class="scroll-area">
        <div class="apply-info">
          <div class="apply-info__image"><img src="../images/icon-expiration.svg" alt=""></div>
          <strong class="apply-info__status">기간만료</strong>
          <div class="apply-info__text">
            <strong>개인정보 다운로드 유효 기간이 만료 되었어요.</strong>
            <p>파일 다운로드 기한은 신청일 기준 1달(30일) 후 만료되며, 필요 시 개인정보 다운로드를 다시 신청해 주세요.</p>
          </div>
        </div>
        <div class="info-box">
          <ul class="info-box-list">
            <li>
              <em>유효 기간</em>
              <strong class="date">2022.04.22 05:28 PM</strong>
            </li>

            </li>
            <li>
              <em>신청한 서비스 및 앱</em>
              <strong>28개</strong>
              <div class="svc-app-list">
                <ul>
                  <li>
                    <span class="icon-svc-m">
                      <!--

                      <i class="icon-svc icon-svc-blockchain-wallet"></i>

                      <i class="icon-svc icon-svc-call"></i>

                      <i class="icon-svc icon-svc-cloud"></i>

                      <i class="icon-svc icon-svc-dplug"></i>

                      <i class="icon-svc icon-svc-familyhub"></i>

                      <i class="icon-svc icon-svc-find-mobile"></i>

                      <i class="icon-svc icon-svc-galaxy-store"></i>

                      <i class="icon-svc icon-svc-game-launcher"></i>

                      <i class="icon-svc icon-svc-global-goals"></i>

                      <i class="icon-svc icon-svc-health"></i>

                      <i class="icon-svc icon-svc-hrm"></i>

                      rewards
                      <i class="icon-svc icon-svc-rewards"></i>
                      runestone
                      <i class="icon-svc icon-svc-runestone"></i>
                      samsung free
                      <i class="icon-svc icon-svc-samsung-free"></i>
