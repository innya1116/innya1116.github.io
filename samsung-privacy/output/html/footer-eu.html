<!doctype html>
<!-- (dev) 언어코드가 ar, he, ur로 시작하는 경우 dir="rtl" 속성 추가 -->
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" sizes="16x16" href="../images/favicon_16.png">
<link rel="icon" type="image/png" sizes="32x32" href="../images/favicon_32.png">
<link rel="icon" type="image/png" sizes="48x48" href="../images/favicon_48.png">
<title>Samsung Privacy</title>
<!-- css link -->
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/style.css">
</head>
<!-- (dev) 고대비 버튼 클릭하면 body에 .high-contrast-mode 클래스 추가 -->
<body>

<div style="height:520px"></div>




<footer class="footer">
  <div class="footer__inner">
    <!-- (js) footer 영역이 화면에 보이면 btn-top--fixed 클래스 삭제 -->
    <button class="btn-top btn-top--fixed" type="button">
      <svg class="icon" focusable="false" aria-label="페이지 상단으로 이동">
        <use href="../images/sprite-svg.svg#up-highest-bold"></use>
      </svg>
    </button>
    <div class="footer__info">
      <div class="footer__link-wrap">
        <!-- EU 국가에서 추가로 노출되는 버튼으로 인한 마크업 수정 -->
        <div class="footer__link-line-wrap">
          <a class="footer__link" href="#">Privacy Policy</a>
          <!-- EU 국가에서만 노출되는 버튼 -->
          <a class="footer__link" href="#">Cookies</a>
          <a class="footer__link" href="#">Manage cookies</a>
          <!--// EU 국가에서만 노출되는 버튼 -->
        </div>
        <!--// EU 국가에서 추가로 노출되는 버튼으로 인한 마크업 수정 -->
        <button class="footer__link" type="button" aria-haspopup="true" title="layer popup open" data-popup-id="layer-select-language">United Kingdom / English
          <svg class="icon" focusable="false">
            <use href="../images/sprite-svg.svg#next-bold"></use>
          </svg>
        </button>
      </div>
      <p class="footer__copyright">Copyright © Samsung Electronics Co, Ltd. All Rights Reserved</p>
      <!-- 고대비 모드 버튼 마크업 위치 변경 -->
      <div class="high-contrast-btn">
        <button class="high-contrast-btn__on">
          <svg class="icon" focusable="false" aria-label="고대비 모드 설정">
            <use href="../images/sprite-svg.svg#high-contrast-on"></use>
          </svg>
        </button>
        <button class="high-contrast-btn__off">
          <svg class="icon" focusable="false" aria-label="고대비 모드 해제">
            <use href="../images/sprite-svg.svg#high-contrast-off"></use>
          </svg>
        </button>
      </div>
      <!--// 고대비 모드 버튼 마크업 위치 변경 -->
    </div>
    <!-- 220624 footer 로고 삭제 -->
  </div>
</footer><!--// footer -->

<!-- js -->
<script src="../js/commonJs.min.js"></script>

</body>
</html>
