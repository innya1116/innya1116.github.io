<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>BMW OAS Level 2.5</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<style type="text/css">
	body {padding:20px;margin:0px;font-size:0.75em;}
	h1 {display:inline-block;background-color:#484848;color:#fff;padding:10px 30px;margin:0px;font-family:Verdana;}
	a {color:#f68e56;text-decoration:none;}
	a:hover {color:#f55e21}
	strong.red {font-weight:normal;color:red;font-size:11px;}
	strong.green {font-weight:normal;color:green;font-size:11px;}
	strong.modify {font-weight:normal;color:skyblue;font-size:11px;}
	strong.new {font-weight:normal;color:#6f5c25;font-size:11px;}
	
	sup {color:violet;}
	.num {position:fixed;left:0;top:0;color:red;font-weight:16px;}
	
	.tabMenu {list-style:none;padding:0;margin:0 0 30px;width:100%;overflow:hidden;background:gray}
	.tabMenu li {float:left;width:33%;height:40px;line-height:40px;text-align:center;font-weight:bold;font-size:16px;cursor:pointer;}
	.tabMenu li.sel {background:orange;}
	.tabMenu li a {color:#000;}
	
	table {width:100%;padding:0;margin:0;border-collapse:collapse;margin-top:20px;margin-bottom:20px;}
	table th, td {border:1px solid #dedede;line-height:22px;padding:0 10px;}
	table th {background:#eee;}
	table td+td+td+td+td {font-size:11px;text-align:center;font-family:Verdana;color:#666;width:100px;}
	table td+td+td+td+td+td+td {text-align:left;width:40%}
	table tr:hover {background:#EEE;}
	table tr.ing {background:pink}
	table tr.upgrade {background:lightyellow}
	table tr.delete td {text-decoration:line-through;background:lightgray;}
	table tr.delete td+td+td+td+td+td+td {text-decoration:none;}
	table tr td.delete {text-decoration:line-through;background:lightgray;}
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
</head>
