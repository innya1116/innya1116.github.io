			<img src="../img/@dummy_header.gif" alt="">

	</div><!-- // end header -->
	<hr>
	
	<div id="container" class="container">
		<div id="snb" class="snb">
			<img src="../img/@dummy_snb.gif" alt="">
		</div><!-- // end snb -->
		
		<div id="contents" class="contents">
			<div class="location">

				<a href="#">관리자 계정관리</a> > 
				<strong>관리자 그룹관리</strong>

			<h1>관리자 그룹관리</h1>
			<h2>관리자 그룹추가</h2>
			<p class="tR">* 표는 필수입력 입니다.</p>
			<div class="tableType2 mt10">
				<table>
					<caption>관리자 그룹추가</caption>
					<colgroup>
						<col style="width:20%"><col>
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">계정그룹(*)</th>
							<td>
								<input type="text" title="계정그룹" style="width:250px">
							</td>
						</tr>
						<tr>
							<th scope="row">관리담당(*)</th>
							<td>
								<input type="text" title="관리담당" style="width:250px">
							</td>
						</tr>
						<tr>
							<th scope="row">소속(*)</th>
							<td>
								<input type="text" title="소속" style="width:250px">
							</td>
						</tr>
						<tr>
							<th scope="row">연락처(*)</th>
							<td>
								<input type="text" title="연락처" style="width:250px">
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<h2 class="mt30">접근가능 메뉴</h2>
			<div class="tableType1">
				<table>
					<caption>접근가능 메뉴</caption>
					<colgroup><col style="width:40%"><col></colgroup>
					<thead>
						<tr>
							<th scope="col">1Depth</th>
							<th scope="col">2Depth</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="tL"><input type="checkbox" id="menu1depth1"><label for="menu1depth1">관리자 계정관리</label></td>
							<td class="tL"></td>
						</tr>
						<tr>
							<td class="tL"><input type="checkbox" id="menu1depth2"><label for="menu1depth2">회원 관리</label></td>
							<td class="tL"></td>
						</tr>
						<tr>
							<td class="tL"><input type="checkbox" id="menu1depth3"><label for="menu1depth3">Push 발송 / 관리</label></td>
							<td class="tL"></td>
						</tr>
						<tr>
							<td class="tL" rowspan="6"><input type="checkbox" id="menu1depth4"><label for="menu1depth4">Contents 관리</label></td>
							<td class="tL"><input type="checkbox" id="menu1depth41"><label for="menu1depth41">메인배너관리</label></td>
						</tr>
						<tr>
							<td class="tL"><input type="checkbox" id="menu1depth42"><label for="menu1depth42">BMW/MINI News 게시물 관리</label></td>
						</tr>
						<tr>
							<td class="tL"><input type="checkbox" id="menu1depth43"><label for="menu1depth43">공지사항 게시물 관리</label></td>
						</tr>
						<tr>
							<td class="tL"><input type="checkbox" id="menu1depth44"><label for="menu1depth44">캠페인 게시물 관리</label></td>
						</tr>
						<tr>
							<td class="tL"><input type="checkbox" id="menu1depth45"><label for="menu1depth45">FAQ 게시물 관리</label></td>
						</tr>
						<tr>
							<td class="tL"><input type="checkbox" id="menu1depth46"><label for="menu1depth46">이벤트 등록 &amp; 당첨자발표</label></td>
						</tr>
						<tr>
							<td class="tL"><input type="checkbox" id="menu1depth5"><label for="menu1depth5">개인정보 열람이력</label></td>
							<td class="tL"></td>
						</tr>
						<tr>
							<td class="tL"><input type="checkbox" id="menu1depth6"><label for="menu1depth6">예약 관리</label></td>
							<td class="tL"></td>
						</tr>
						<tr>
							<td class="tL"><input type="checkbox" id="menu1depth7"><label for="menu1depth7">대시보드</label></td>
							<td class="tL"></td>
						</tr>

				</table>
