<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>관리자 | BMW Plus</title>
<link href="../css/admin.css" rel="stylesheet" type="text/css">
<link href="../css/jquery-ui.min.css" rel="stylesheet" type="text/css">
</head>

<body>
<p id="gotoContents"><a href="#container">본문으로 바로가기</a></p>

<div id="wrapper" class="wrapper">
	<div id="header" class="header">
		<div class="headWrap">
			<img src="../img/@dummy_header.gif" alt="">
		</div>		
	</div><!-- // end header -->
	<hr>
	
	<div id="container" class="container">
		<div id="snb" class="snb">
			<img src="../img/@dummy_snb.gif" alt="">
		</div><!-- // end snb -->
		
		<div id="contents" class="contents">
			<div class="location">
				<a href="#" class="home">HOME</a> > 
				<a href="#">1depth</a> >
				<strong>현재페이지</strong>
			</div>
			
			<h1>레이어팝업</h1>

			<a href="#lyID" onclick="commonJs.popShow($('#lyID'))">쿠폰생성(레이어팝업 호출)</a>

		</div><!-- // end contents -->
	</div>

	<div id="footer" class="footer">
		<div class="footArea">
			<p class="copyright">© <strong>BMW Group Korea</strong> All rights reserved.</p>
		</div>
	</div><!-- // end footer -->
	
</div><!-- // end wrapper -->

<!-- layer popup : 쿠폰생성 -->
<div class="lyDim"><!-- background --></div>
<section id="lyID" class="layerPop">
	<hgroup class="popTit">
		<h1 class="tit">쿠폰생성</h1>
		<a href="#" class="lyClose">닫기</a>
	</hgroup>
	<div class="popCont">
		<div class="tableType2">
			<table>
				<caption>쿠폰생성</caption>
				<colgroup><col style="width:25%"><col></colgroup>
				<tbody>
					<tr>
						<th scope="row">쿠폰명</th>
						<td>
							<input type="text" title="쿠폰명" style="width:100%">
						</td>
					</tr>
					<tr>
						<th scope="row">사용기간</th>
						<td colspan="3">
							<input type="text" style="width:100px" title="조회 시작 날짜입력">
							<a href="#" class="btnCalendar"><img src="../img/calendar.gif" alt="날짜입력"></a>
							<span style="margin-right:5px">~</span>
							<input type="text" style="width:100px" title="조회 끝 날짜입력">
							<a href="#" class="btnCalendar"><img src="../img/calendar.gif" alt="날짜입력"></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="btnBox">
			<a href="#" class="btnM cGray">쿠폰수정</a><!-- <a href="#" class="btnM cGray">쿠폰생성</a> -->
		</div>
	</div>
</section>
<!-- //layer popup : 쿠폰생성 -->

<!-- script include -->
<script src="../js/jquery-3.1.0.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/common.js"></script>

</body>
</html>
