				<colgroup><col style="width:25%"><col></colgroup>

					<tr>
						<th scope="row">열람시간</th>

					<tr>

						<td>admin13</td>
					</tr>
					<tr>
						<th scope="row">열람메뉴</th>
						<td>

							</select>
							<select title="열람메뉴" disabled style="width:150px">

							</select>
							<div class="mt10">
								<textarea style="height:150px"></textarea><!-- //열람사유 상세입력 -->
							</div>
						</td>
					</tr>
