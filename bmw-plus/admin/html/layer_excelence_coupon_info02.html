<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>관리자 | BMW Plus</title>
<link href="../css/admin.css" rel="stylesheet" type="text/css">
<link href="../css/jquery-ui.min.css" rel="stylesheet" type="text/css">
</head>

<body>
<p id="gotoContents"><a href="#container">본문으로 바로가기</a></p>

<div id="wrapper" class="wrapper">
	<div id="header" class="header">
		<div class="headWrap">
			<img src="../img/@dummy_header.gif" alt="">
		</div>		
	</div><!-- // end header -->
	<hr>
	
	<div id="container" class="container">
		<div id="snb" class="snb">
			<img src="../img/@dummy_snb.gif" alt="">
		</div><!-- // end snb -->
		
		<div id="contents" class="contents">
			<div class="location">
				<a href="#" class="home">HOME</a> > 
				<a href="#">1depth</a> >
				<strong>현재페이지</strong>
			</div>
			
			<h1>레이어팝업</h1>

			<a href="#lyID" onclick="commonJs.popShow($('#lyID'))">쿠폰발급(레이어팝업 호출)</a>

		</div><!-- // end contents -->
	</div>

	<div id="footer" class="footer">
		<div class="footArea">
			<p class="copyright">© <strong>BMW Group Korea</strong> All rights reserved.</p>
		</div>
	</div><!-- // end footer -->
	
</div><!-- // end wrapper -->

<!-- layer popup : 쿠폰발급 -->
<div class="lyDim"><!-- background --></div>
<section id="lyID" class="layerPop">
	<hgroup class="popTit">
		<h1 class="tit">쿠폰발급</h1>
		<a href="#" class="lyClose">닫기</a>
	</hgroup>
	<div class="popCont">
		<div class="tableType2">
			<table>
				<caption>쿠폰발급</caption>
				<colgroup><col style="width:25%"><col></colgroup>
				<tbody>
					<tr>
						<th scope="row">쿠폰명</th>
						<td>
							<input type="text" title="쿠폰명" value="CGV 발렛파킹 쿠폰" readonly="" style="width:200px">
						</td>
					</tr>
					<tr>
						<th scope="row">사용기간</th>
						<td>2018-03-21~2018-04-21</td>
					</tr>
					<tr>
						<th scope="row">발급 대상자</th>
						<td>
							<input type="text" title="발급 대상자"  style="width:200px">
							<a href="#" class="btnS cGray">등록</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="infoTxt">
			<strong>&apos;등록한 00,000 건의 대상자가 정상 등록 되었습니다.&apos;<!--&apos;일시적인 오류로 정상 등록 되지 않았습니다. 다시 등록해 주세요.&apos;--></strong>
		</div>
		<div class="btnBox">
			<a href="#" class="btnM cGray">쿠폰발급</a><!-- <a href="#" class="btnM cGray">쿠폰발급 수정</a> -->
		</div>
	</div>
</section>
<!-- //layer popup : 쿠폰발급 -->

<!-- script include -->
<script src="../js/jquery-3.1.0.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/common.js"></script>

</body>
</html>
