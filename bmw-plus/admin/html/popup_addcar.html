<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>차량 등록 | BMW Plus</title>
<link href="../css/admin.css" rel="stylesheet" type="text/css">
</head>

<body>
<section class="popWrap">
	<hgroup class="popTit">
		<h1 class="tit">차량 등록</h1>
	</hgroup>
	<div class="popCont">
		<div class="tableType2">
			<table>
				<caption>차량 조회</caption>
				<colgroup>
					<col style="width:20%"><col>
				</colgroup>
				<tbody>
					<tr>
						<th scope="row">구매딜러</th>
						<td>
							<select title="구매딜러 선택">
								<option value="">도이치 모터스</option>
								<option value="">동성 모터스</option>
								<option value="">바바리안 모터스 네쇼날 모터스</option>
								<option value="">삼천리 모터스</option>
								<option value="">신호 모터스</option>
								<option value="">코오롱 모터스</option>
								<option value="">한독 모터스</option>
							</select>
						</td>
					</tr>
					<tr>
						<th scope="row">차대번호</th>
						<td>
							<input type="text" title="차대번호 중 첫번째 자리" maxlength="1" size="1">
							<input type="text" title="차대번호 중 두번째 자리" maxlength="1" size="1">
							<input type="text" title="차대번호 중 세번째 자리" maxlength="1" size="1">
							<input type="text" title="차대번호 중 네번째 자리" maxlength="1" size="1">
							<input type="text" title="차대번호 중 다섯번째 자리" maxlength="1" size="1">
							<input type="text" title="차대번호 중 여섯번째 자리" maxlength="1" size="1">
							<input type="text" title="차대번호 중 일곱번째 자리" maxlength="1" size="1">
							<input type="text" title="차대번호 중 여덟번째 자리" maxlength="1" size="1">
							<input type="text" title="차대번호 중 아홉번째 자리" maxlength="1" size="1">
							<input type="text" title="차대번호 중 열번째 자리" maxlength="1" size="1">
							<input type="text" title="차대번호 중 열한번째 자리" maxlength="1" size="1">
							<input type="text" title="차대번호 중 열두번째 자리" maxlength="1" size="1">
							<input type="text" title="차대번호 중 열세번째 자리" maxlength="1" size="1">
							<input type="text" title="차대번호 중 열네번째 자리" maxlength="1" size="1">
							<input type="text" title="차대번호 중 열다섯번째 자리" maxlength="1" size="1">
							<input type="text" title="차대번호 중 열여섯번째 자리" maxlength="1" size="1">
							<input type="text" title="차대번호 중 열일곱번째 자리" maxlength="1" size="1">
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<p class="txtInfo mt5">차량 등록증에 있는 영문, 숫자 조합 17자리 차대번호를 확인 하시고 등록 하세요.</p>
		<div class="btnBox">
			<a href="javascript:alert('구매하신 딜러가 일치하지 않거나, BMW/MINI 차대번호가 아닐 수 있으니 다시 한번 확인해 주세요.');" class="btnM">조회</a>
		</div>
		
		<div class="btnBox">
			<a href="#" class="btnM cWhite">닫기</a>
			<a href="#" class="btnM cGray">등록</a>
		</div>
	</div>
</section>
</body>
</html>
