<body>
<p id="gotoContents"><a href="#container">본문으로 바로가기</a></p>

<div id="wrapper" class="wrapper">
	<div id="header" class="header">
		<div class="headWrap">
			<img src="../img/@dummy_header.gif" alt="">
		</div>		
	</div><!-- // end header -->
	<hr>
	
	<div id="container" class="container">
		<div id="snb" class="snb">
			<img src="../img/@dummy_snb.gif" alt="">
		</div><!-- // end snb -->
		
		<div id="contents" class="contents">
			<div class="location">
				<a href="#" class="home">HOME</a> > 
				<a href="#">1depth</a> >

			</div>
			
			<h1>레이어팝업</h1>

<!-- layer popup : 바코드 스캔 -->
<div class="lyDim"><!-- background --></div>

	<hgroup class="popTit">
		<h1 class="tit">바코드 스캔</h1>
		<a href="#" class="lyClose">닫기</a>
	</hgroup>
	<div class="popCont">
		<div class="tableType2">
			<table>
				<caption>바코드 스캔</caption>
				<colgroup><col style="width:25%"><col></colgroup>
				<tbody>
					<tr>
						<th scope="row" class="hg">바코드</th>
						<td class="hg">
							<input type="text" title="바코드 입력" style="width:350px">
						</td>
					</tr>
					<tr>
						<th scope="row">직접입력</th>
						<td>
							<input type="text" title="직접입력"  style="width:350px">
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="infoTxt">
			<strong>&apos;정상 처리 되었습니다.&apos;<!--&apos;인식되지 않았습니다. 다시한번 시도해 주세요.&apos;--></strong>
		</div>
		<div class="btnBox">
			<a href="#" class="btnM cGray">확인</a>
		</div>
	</div>
</section>
