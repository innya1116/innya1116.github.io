<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>관리자 | BMW Plus</title>
<link href="../css/admin.css" rel="stylesheet" type="text/css">
<link href="../css/jquery-ui.min.css" rel="stylesheet" type="text/css">
</head>

<body>
<p id="gotoContents"><a href="#container">본문으로 바로가기</a></p>

<div id="wrapper" class="wrapper">
	<div id="header" class="header">
		<div class="headWrap">
			<img src="../img/@dummy_header.gif" alt="">
		</div>		
	</div><!-- // end header -->
	<hr>
	
	<div id="container" class="container">
		<div id="snb" class="snb">
			<img src="../img/@dummy_snb.gif" alt="">
		</div><!-- // end snb -->
		
		<div id="contents" class="contents">
			<div class="location">
				<a href="#" class="home">HOME</a> > 
				<strong>Airport Service 예약 관리</strong>
			</div>
			
			<h1>Airport서비스 예약 통계</h1>
			
			<div class="tableType2">
				<table>
					<caption>예약 통계 조회</caption>
					<colgroup><col style="width:20%"><col></colgroup>
					<tbody>
						<tr>
							<th scope="row">예약일</th>
							<td>
								<input type="text" style="width:150px" title="조회 시작 날짜입력">
								<a href="#" class="btnCalendar"><img src="../img/calendar.gif" alt="날짜입력"></a>
								<span style="margin-right:5px">~</span>
								<input type="text" style="width:150px" title="조회 끝 날짜입력">
								<a href="#" class="btnCalendar"><img src="../img/calendar.gif" alt="날짜입력"></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="btnBox_t">
				<a href="#" class="btnM cWhite">초기화</a>
				<a href="#" class="btnM">조회</a>
			</div>

			<div class="resultArea">
				<h2>예약 통계</h2>
				<div class="tableType1 mt10">
					<table>
						<caption>조회결과</caption>
						<colgroup><col style="width:25%" span="4"></colgroup>
						<thead>
							<tr>
								<th scope="col">날짜</th>
								<th scope="col">출국</th>
								<th scope="col">귀국</th>
								<th scope="col">합계</th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th scope="row">합계</th>
								<td>165</td>
								<td>175</td>
								<td>340</td>
							</tr>
						</tfoot>
						<tbody>
							<tr>
								<td>2018-06-01</td>
								<td>12</td>
								<td>13</td>
								<td>25</td>
							</tr>
							<tr>
								<td>2018-06-02</td>
								<td>12</td>
								<td>13</td>
								<td>25</td>
							</tr>
							<tr>
								<td>2018-06-03</td>
								<td>12</td>
								<td>13</td>
								<td>25</td>
							</tr>
							<tr>
								<td class="noData" colspan="4">조회 결과가 없습니다.</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="btnBox tL">
					<a href="#" class="btnS cWhite">목록으로</a>
				</div>
			</div>

		</div><!-- // end contents -->
	</div>

	<div id="footer" class="footer">
		<div class="footArea">
			<p class="copyright">© <strong>BMW Group Korea</strong> All rights reserved.</p>
		</div>
	</div><!-- // end footer -->
	
</div><!-- // end wrapper -->

<!-- script include -->
<script src="../js/jquery-3.1.0.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/common.js"></script>
