<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>대상자 선택 (엑셀에서) | BMW Plus</title>
<link href="../css/admin.css" rel="stylesheet" type="text/css">
</head>

<body>
<section class="popWrap">
	<hgroup class="popTit">
		<h1 class="tit">대상자 선택 (엑셀에서)</h1>
	</hgroup>
	<div class="popCont">
		<p class="fs14">본 기능은 발송 대상자 차대번호를 보유하고 계신 경우에 사용 가능합니다.<br>보유하고 계신 차대 번호와 시스템에 등록된 차대 번호를 비교하여, 존재하는 경우에만 발송 합니다.<br>마케팅 수신동의 하신 고객분만 매핑됩니다.</p>
		<p class="fs14 mt20">차대번호는 반드시 엑셀의 A행에 나열 되어야 합니다.(샘플파일 다운로드 해주세요)<br><br><a href="#" class="btnS">샘플파일 다운로드</a></p>

		<h2 class="conTit2 mt30">파일 업로드</h2>
		<div class="tableType2">
			<table>
				<caption>파일 업로드</caption>
				<colgroup><col style="width:20%"><col></colgroup>
				<tbody>
					<tr>
						<th scope="row">엑셀파일 첨부</th>
						<td><input type="file" style="width:250px" title="파일찾기"></td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- //파일이 첨부되면 하단 데이터는 자동으로 입력 -->

		<h2 class="conTit2 mt30">입력건수 및 전송가능건수</h2>
		<div class="tableType2">
			<table>
				<caption>건수</caption>
				<colgroup><col style="width:20%"><col style="width:30%"><col style="width:20%"><col></colgroup>
				<tbody>
					<tr>
						<th scope="row">총 입력건수</th>
						<td>500</td>
						<th scope="row">전송가능건수</th>
						<td>350</td>
					</tr>
				</tbody>
			</table>
		</div>

		<h2 class="conTit2 mt30">매핑 실패 사유</h2>
		<div class="tableType2">
			<table>
				<caption>매핑 실패 사유</caption>
				<colgroup><col style="width:20%"><col style="width:30%"><col style="width:20%"><col></colgroup>
				<tbody>
					<tr>
						<th scope="row">차대없음</th>
						<td>500</td>
						<th scope="row">기타</th>
						<td>350</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="btnBox">
			<a href="#" class="btnM cWhite">취소</a>
			<a href="#" class="btnM cGray">완료</a>
		</div>
	</div>
</section>
</body>
</html>
