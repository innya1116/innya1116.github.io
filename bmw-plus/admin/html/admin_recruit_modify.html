<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>관리자 | BMW Plus</title>
<link href="../css/admin.css" rel="stylesheet" type="text/css">
</head>

<body>
<p id="gotoContents"><a href="#container">본문으로 바로가기</a></p>

<div id="wrapper" class="wrapper">
	<div id="header" class="header">
		<div class="headWrap">
			<img src="../img/@dummy_header.gif" alt="">
		</div>		
	</div><!-- // end header -->
	<hr>
	
	<div id="container" class="container">
		<div id="snb" class="snb">
			<img src="../img/@dummy_snb.gif" alt="">
		</div><!-- // end snb -->
		
		<div id="contents" class="contents">
			<div class="location">
				<a href="#" class="home">home</a> > 
				<a href="#">회사소개</a> > 
				<a href="#">인재채용</a> > 
				<strong>채용공고</strong>
			</div>
			
			<h1>인재채용</h1>

			<div class="tableType2">
				<table>
					<colgroup><col style="width:20%"><col></colgroup>
					<tbody>
						<tr>
							<th scope="row">숨김여부</th>
							<td>
								<input type="checkbox" name="chk1" id="chk1"><label for="chk1">숨김</label>
							</td>
						</tr>
						<tr>
							<th scope="row">숨김여부</th>
							<td>
								<input type="checkbox" name="chk2" id="chk2" checked><label for="chk2">전체</label>
								<input type="checkbox" name="chk3" id="chk3"><label for="chk3">대표사이트</label>
								<input type="checkbox" name="chk4" id="chk4"><label for="chk4">계열사전체</label><br>
								<input type="checkbox" name="chk5" id="chk5"><label for="chk5">보람상조개발㈜</label>
								<input type="checkbox" name="chk6" id="chk6"><label for="chk6">보람상조라이프㈜</label>
								<input type="checkbox" name="chk7" id="chk7"><label for="chk7">보람상조프라임㈜</label><br>
								<input type="checkbox" name="chk8" id="chk8"><label for="chk8">보람상조나이스㈜</label>
								<input type="checkbox" name="chk9" id="chk9"><label for="chk9">보람상조리더스㈜</label>
								<input type="checkbox" name="chk10" id="chk10"><label for="chk10">보람상조유니온㈜</label><br>
								<input type="checkbox" name="chk11" id="chk11"><label for="chk11">보람상조임팩트㈜</label>
								<input type="checkbox" name="chk12" id="chk12"><label for="chk12">보람상조플러스㈜</label>
								<input type="checkbox" name="chk13" id="chk13"><label for="chk13">보람상조피플㈜</label>
							</td>
						</tr>
						<tr>
							<th scope="row">제목</th>
							<td><input type="text" title="제목입력" style="width:500px"></td>
						</tr>
						<tr>
							<th scope="row">모집기간</th>
							<td>
								<input type="text" style="width:100px" title="시작 날짜입력">
								<a href="#" class="btnCalendar"><img src="../img/calendar.gif" alt="날짜입력"></a>
								<span style="margin-right:5px">~</span>
								<input type="text" style="width:100px" title="끝 날짜입력">
								<a href="#" class="btnCalendar"><img src="../img/calendar.gif" alt="날짜입력"></a>
							</td>
						</tr>
						<tr>
							<th scope="row">내용</th>
							<td>
								<textarea cols="100" rows="10"></textarea>
							</td>
						</tr>
						<tr>
							<th scope="row">등록일</th>
							<td>2015-05-05</td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<div class="btnWrap">
				<a href="#" class="btnType1">확인</a>
				<a href="#" class="btnType2">취소</a>
			</div>
			<div class="boardBtnLB">
				<a href="#" class="btnType2">삭제</a>
			</div>
			<div class="boardBtnRB">
				<a href="#" class="btnType1">목록</a>
			</div>

		</div><!-- // end contents -->
	</div>
	
</div><!-- // end wrapper -->

<div id="footer" class="footer">
	<img src="../img/@dummy_footer.gif" alt="">
</div><!-- // end footer -->
</body>

</html>
