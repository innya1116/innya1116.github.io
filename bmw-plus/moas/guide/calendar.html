<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Document</title>
<link href="../css/common.css" rel="stylesheet" type="text/css">
<link href="./guide.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="datepicker">
    <input id="test" type="text" readonly>
</div>

<!-- range datepicker example -->
<div class="range-datepicker">
    <div class="datepicker">
        <input class="min" type="text" readonly>
    </div>
    <div class="datepicker">
        <input class="max" type="text" readonly>
    </div>
</div>

<script src="../js/jquery-1.12.4.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script>
        $('.datepicker>input').datepicker({
//        changeYear:true,
//        changeMonth:true,
                dateFormat:'yy.mm.dd',                                                                      // 날짜 format 설정
                dayNamesMin :['Sun.','Mon.','Tue.','Wed.','Thu.','Fri.','Sat.'],                                           // 요일 이름 설정
                monthNamesShort :['01','02','03','04','05','06','07','08','09','10','11','12'],                     // 월 이름 설정 ( changeMonth가 true일 때 )
                monthNames:['01','02','03','04','05','06','07','08','09','10','11','12'],                           // 월 이름 설정 ( changeMonth가 false일 때 )
                showMonthAfterYear:true,                                                                   // 월과 년의 위치를 변경한다.
                minDate:'-1M',                                                                             // 최소 date 값 설정
                maxDate:'+1M'                                                                              // 최대 date 값 설정
        });

        /*
        * range datepicker
        */
        (function(){
                var $range = $('.range-datepicker'),
                        $min =  $range.find('.min'),
                        $max = $range.find('.max');

                // from datepicker
                $min.on('change', function(){
                        $max.datepicker('option', 'minDate', $(this).datepicker('getDate'));
                });

                // to datepicker
                $max.on('change', function(){
                        $max.datepicker('option', 'maxDate', $(this).datepicker('getDate'));
                });
        }());
</script>
</body>
</html>
