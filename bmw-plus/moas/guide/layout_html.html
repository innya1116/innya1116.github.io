<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="shortcut icon" href="../images/favicon.ico"><!-- // 2017-08-07 favicon 링크 추가 -->
<title>title | BMW Plus</title>
<link href="../css/common.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="skipNav"><a href="#contents">본문으로 바로가기</a></div>

<div class="wrap">
	<header>
		<img src="../images/temp/dummy_header.gif" alt=""><!-- 임시이미지 -->
	</header>

	<section class="container">
		<div id="contents" class="contents">
			<div class="titArea"><h1>실시간 예약</h1></div>
			<!-- step -->
			<div class="step">
				<ol class="status">
					<li class="ing">1<span class="hidden">단계 - 현재 단계</span></li><!-- 현재 스텝 class="ing" | 지나간 스텝 class="passed" -->
					<li>2<span class="hidden">단계</span></li>
					<li>3<span class="hidden">단계</span></li>
					<li>4<span class="hidden">단계</span></li>
					<li>5<span class="hidden">단계</span></li>
				</ol>
				<h2 class="stepTit">고객 및 차량정보 선택</h2>
			</div>
			<!-- //step -->
			<div class="contArea">
				<h2 class="conTit1">고객정보</h2>
				<ul class="infoTable">
					<li><em>고객명</em><span>홍길동</span></li>
					<li><em>휴대전화</em><span>010-1234-5678</span></li>
					<li><em>이메일</em><span>abc123@bmw.com</span></li>
				</ul>
			</div>
			
			<!-- 하단 고정 버튼 -->
			<div class="fixedBtn stepType">
				<span><a href="#">이전</a></span>
				<span><a href="#">서비스센터 선택</a></span>
			</div>
			<!-- //하단 고정 버튼 -->
		</div>
		<!--// contents -->
	</section>
	<!--// container -->

	<footer>
		<img src="../images/temp/dummy_footer.gif" alt=""><!-- 임시이미지 -->
	</footer>
</div><!--// wrap -->

<!-- script include -->
<script src="../js/jquery-3.1.0.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/common.js"></script>

</body>
</html>
