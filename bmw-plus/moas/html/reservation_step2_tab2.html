<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="shortcut icon" href="../images/favicon.ico">
<title>실시간 예약 | BMW Plus</title>
<link href="../css/common.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="skipNav"><a href="#contents">본문으로 바로가기</a></div>

<div class="wrap bpd"><!-- 실시간 예약의 스텝이 진행될때 wrap Div에 bpd 클래스 추가 -->
	<header>
		<img src="../images/temp/dummy_header.gif" alt=""><!-- 임시이미지 -->
	</header>

	<section class="container">
		<div id="contents" class="contents">
			<div class="titArea"><h1>실시간 예약</h1></div>
			<!-- step -->
			<div class="step">
				<ol class="status">
					<li class="passed">1<span class="hidden">단계</span></li><!-- 현재 스텝 class="ing" | 지나간 스텝 class="passed" -->
					<li class="ing">2<span class="hidden">단계 - 현재 단계</span></li>
					<li>3<span class="hidden">단계</span></li>
					<li>4<span class="hidden">단계</span></li>
					<li>5<span class="hidden">단계</span></li>
				</ol>
				<h2 class="stepTit">서비스 센터 선택</h2>
			</div>
			<!-- //step -->
			<div class="contArea">
				<!-- tab -->
				<div class="tabType1">
					<ul class="col4">
						<li><a href="#"><span>선호<br>서비스센터</span></a></li><!-- 활성화 탭 : class="on" -->
						<li class="on"><a href="#"><span>지역검색</span></a></li>
						<li><a href="#"><span>최근<br>이용센터</span></a></li>
						<li><a href="#"><span>가까운<br>지역 검색</span></a></li>
					</ul>
				</div>
				<!-- //tab -->
				<div class="tabCont areaSrch"><!-- 지역검색의 경우 areaSrch 클래스 추가 -->
					<h3 class="hidden">지역검색</h3>
					<div class="searchArea">
						<div class="selectBox">
							<select title="지역 선택">
								<option value="">시/도</option>
							</select>
						</div>
						<div class="btnBox"><a href="#" class="btnL">조회</a></div>
					</div>

					<!-- 조회 전 -->
					<div class="beforeInfo">
						<div class="txt">지역 선택 후 조회하시면<br>상세 정보를 확인할 수 있습니다.</div>
					</div>
					<!-- //조회 전 -->
					<!-- 조회 후 -->
					<p class="resultTxt">총 0건</p>
					<ul class="svCenter">
						<li><span class="rdChk"><input type="radio" name="favorCenter1" id="favorCenter1_1" checked><label for="favorCenter1_1"><span>BMW드라이빙 센터 패스트레인 서비스 센터 (바바리안 모터스)</span></label></span>
							<a href="#" class="btnInfo">자세히보기</a>
						</li>
						<li><span class="rdChk"><input type="radio" name="favorCenter1" id="favorCenter1_2"><label for="favorCenter1_2"><span>분당(궁내)서비스 센터 (한독 모터스)</span></label></span>
							<a href="#" class="btnInfo">자세히보기</a>
						</li>
						<li><span class="rdChk"><input type="radio" name="favorCenter1" id="favorCenter1_3"><label for="favorCenter1_3"><span>하남 스타필드 체크인 서비스 (도이치 모터스)</span></label></span>
							<a href="#" class="btnInfo">자세히보기</a>
						</li>
					</ul>
					<!-- //조회 후 -->
				</div>
			</div>
			
			<!-- 하단 고정 버튼 -->
			<div class="fixedBtn stepType">
				<span><a href="#">이전</a></span>
				<span><a href="#">정비서비스 입력</a></span>
			</div>
			<!-- //하단 고정 버튼 -->
		</div>
		<!-- //contents -->
	</section>
	<!-- //container -->

	<footer>
		<img src="../images/temp/dummy_footer.gif" alt=""><!-- 임시이미지 -->
	</footer>
</div><!-- //wrap -->

<!-- script include -->
<script src="../js/jquery-3.1.0.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/common.js"></script>

</body>
</html>
