<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="shortcut icon" href="../images/favicon.ico">
<title>쿠폰관리 | BMW Plus</title>
<link href="../css/common.css" rel="stylesheet" type="text/css">
<style>
body>a{color:#fff;}
</style>
</head>

<body>
<a href="#lyResEnd" onclick="commonJs.popShow($('#lyrevehicle'))">쿠폰관리 차량선택 레이어팝업 호출</a>

<div class="lyDim" style="display:block"><!-- back 영역 --></div><!-- layer Dim 영역 -->
<!-- layer Popup : 쿠폰관리_차량선택 -->
<section id="lyrevehicle" class="layerPop" style="display:block">
	<div class="lyWrap">
		<h1 class="lyTit">차량선택</h1>
		<div class="lyCon">
			<ul class="selectVehicle">
				<li>
					<span class="rdChk">
						<input type="radio" name="infoVehicle" id="infoVehicle1" checked="checked">
						<label for="infoVehicle1">
							<span>530i MPS <em>(12우 2312)</em></span>
						</label>
					</span>
				</li>
				<li>
					<span class="rdChk">
						<input type="radio" name="infoVehicle" id="infoVehicle2">
						<label for="infoVehicle2">
							<span>530i MPS <em>(12우 2312)</em></span>
						</label>
					</span>
				</li>
			</ul>
		</div>
		<div class="btnBox col2">
			<span><a href="#" onclick="commonJs.popClose($('#lyrevehicle'))">닫기</a></span>
			<span><a href="#" class="fCol1">선택</a></span>
		</div>
	</div>
</section>
<!-- //layer Popup : 쿠폰관리_차량선택 -->


<!-- script include -->
<script src="../js/jquery-3.1.0.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/common.js"></script>


</body>
</html>
