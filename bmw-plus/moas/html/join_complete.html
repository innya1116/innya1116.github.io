<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="shortcut icon" href="../images/favicon.ico">
<title>회원가입 | BMW Plus</title>
<link href="../css/common.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="skipNav"><a href="#contents">본문으로 바로가기</a></div>

<div class="wrap">
	<header>
		<img src="../images/temp/dummy_header.gif" alt=""><!-- 임시이미지 -->
	</header>

	<section class="container">
		<div id="contents" class="contents">
			<div class="titArea"><h1>회원가입</h1></div>
			<!-- step -->
			<div class="step">
				<ol class="status">
					<li class="passed">1<span class="hidden">단계</span></li><!-- 현재 스텝 class="ing" | 지나간 스텝 class="passed" -->
					<li class="passed">2<span class="hidden">단계</span></li>
					<li class="passed">3<span class="hidden">단계</span></li>
					<li class="ing">4<span class="hidden">단계 - 현재 단계</span></li>
				</ol>
				<h2 class="stepTit">가입완료</h2>
			</div>
			<!-- //step -->
			<div class="midBox">
				<div class="confirmBox complete">
					<strong class="tit">회원이 되신 것을 환영합니다.</strong>
					<p class="txt">홍길동님, 회원가입을 축하합니다.<br>로그인하시면 다양한 서비스를 이용하실 수 있습니다.</p>
					<div class="btnBox col2"><!-- 완료페이지에서는 stepType 클래스 삭제 -->
						<span><a href="#" class="btnL bGray">메인</a></span>
						<span><a href="#" class="btnL">로그인</a></span>
					</div>
				</div>
			</div>
		</div>
		<!-- //contents -->
	</section>
	<!-- //container -->

	<footer>
		<img src="../images/temp/dummy_footer.gif" alt=""><!-- 임시이미지 -->
	</footer>
</div><!-- //wrap -->

<!-- script include -->
<script src="../js/jquery-3.1.0.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/common.js"></script>

</body>
</html>
