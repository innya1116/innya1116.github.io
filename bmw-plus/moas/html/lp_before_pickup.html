			<p>BMW 픽업 &amp; 딜리버리는 전문기사가 고객님이 계신 장소에서 차량을 픽업하여, 점검 및 수리를 마친 후 차량을 다시 고객님께 인도하여 드리는 서비스입니다.</p>

				<li><em>혜택 : </em>

			<span><a href="#" class="fCol1">서비스신청</a></span>

	</div>
