<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="shortcut icon" href="../images/favicon.ico">
<title>실시간 예약 | BMW Plus</title>
<link href="../css/common.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="calendarWrap"><!-- 인풋에 포커스가 가거나 버튼을 클릭하면 예약일 선택 팝업 호출 -->
	<input id="dateSelect" type="text" placeholder="예약일을 선택해 주세요." title="예약일 선택" readonly>
	<button type="button" class="btnCalendar">예약일시 선택</button>
</div>
<!-- layer Popup : 예약일 선택 -->
<section id="lyDateSelect" class="layerPop fullType dateSelect" style="display:none">
	<div class="popWrap">
		<h1 class="popTit">예약일 선택</h1>
		<div class="popCon">
			<div class="contArea">
				<div class="calendarWrap inPage">
					<!-- 캘린더 출력 영역 -->
				</div>
				<div class="selectBox reverse mgt2">
					<select title="시간 선택">
						<option value="">09:00</option>
						<option value="">09:20</option>
						<option value="">09:40</option>
						<option value="" disabled>10:00</option>
						<option value="">10:20</option>
						<option value="">10:40</option>
						<option value="">13:00</option>
						<option value="">13:20</option>
						<option value="">13:40</option>
						<option value="">14:00</option>
						<option value="">14:20</option>
						<option value="">14:40</option>
						<option value="">15:00</option>
						<option value="">15:20</option>
						<option value="">15:40</option>
						<option value="">16:00</option>
						<option value="">16:20</option>
						<option value="">16:40</option>
					</select>
				</div>
				<div class="btnBox">
					<a href="#" class="btnL">확인</a>
				</div>
			</div>
		</div>
		<button type="button" class="btnClose">닫기</button>
	</div>
</section>
<!-- //layer Popup : 예약일 선택 -->

<!-- script include -->
<script src="../js/jquery-3.1.0.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/common.js"></script>
<script>
        // disabled 시킬 날짜 배열
        var disableDay = [
                '2017.06.26',
                '2017.06.28'
        ];
        
        // 날짜 input에 날짜 배열 저장
        //datepicker안 beforeShowDay속성에서 disableDay배열을 날짜들과 비교하여 존재하면 disabled
        $('#dateSelect').data('disableDay', disableDay);
        
        /**
        * @param {String} dateText datepicker의 날짜를 클릭 했을 때 클릭한 날짜를 넘겨 받습니다.
        */
        $('#lyDateSelect').on('dateSelected', function(e, dateText) {
                // datepicker에서 선택된 날짜
                console.log(dateText);
                
                // 시간 선택중에 disabled 시킬 시간의 index
                commonJs.selectBoxListDisabled($('#lyDateSelect .selectBox'), [5,6,7]);
        });
</script>
</body>
</html>
