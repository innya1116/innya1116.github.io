<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="shortcut icon" href="../images/favicon.ico">
<title>회원가입 | BMW Plus</title>
<link href="../css/common.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="skipNav"><a href="#contents">본문으로 바로가기</a></div>

<div class="wrap">
	<header>
		<img src="../images/temp/dummy_header.gif" alt=""><!-- 임시이미지 -->
	</header>

	<section class="container">
		<div id="contents" class="contents">
			<div class="titArea"><h1>회원가입</h1></div>
			<!-- step -->
			<div class="step">
				<ol class="status">
					<li class="passed">1<span class="hidden">단계</span></li><!-- 현재 스텝 class="ing" | 지나간 스텝 class="passed" -->
					<li class="ing">2<span class="hidden">단계 - 현재 단계</span></li>
					<li>3<span class="hidden">단계</span></li>
					<li>4<span class="hidden">단계</span></li>
				</ol>
				<h2 class="stepTit">약관동의</h2>
			</div>
			<!-- //step -->
			<div class="contArea tpd">
				<div class="allChkWrap">
					<ul class="termsList">
						<li>
							<span class="rdChk"><input type="checkbox" id="term1_1"><label for="term1_1"><span>서비스 이용 약관 (필수)</span></label></span>
							<a href="#" class="btnInfo">약관보기</a>
						</li>
						<li>
							<span class="rdChk"><input type="checkbox" id="term1_2"><label for="term1_2"><span>개인정보 수집 및 활용 동의 (필수)</span></label></span>
							<a href="#" class="btnInfo">약관보기</a>
						</li>
						<li>
							<span class="rdChk"><input type="checkbox" id="term1_3"><label for="term1_3"><span>개인정보 국외 이전 동의 (선택)</span></label></span>
							<a href="#" class="btnInfo">약관보기</a>
						</li>
						<li>
							<span class="rdChk"><input type="checkbox" id="term1_4"><label for="term1_4"><span>개인정보 제3자 제공 동의 (선택)</span></label></span>
							<a href="#" class="btnInfo">약관보기</a>
						</li>
						<li>
							<span class="rdChk"><input type="checkbox" id="term1_5"><label for="term1_5"><span>개인정보 마케팅 활용 동의 (선택)</span></label></span>
							<a href="#" class="btnInfo">약관보기</a>
						</li>
						<li>
							<span class="rdChk"><input type="checkbox" id="term1_6"><label for="term1_6"><span>위치정보 활용 동의 (선택)</span></label></span>
							<a href="#" class="btnInfo">약관보기</a>
						</li>
					</ul>
					<div class="allCheck"><span class="rdChk"><input type="checkbox" id="termsAllChk"><label for="termsAllChk"><span>전체 동의</span></label></span></div>
				</div>
			</div>
			<div class="btnBox col2 stepType">
				<span><a href="#" class="btnL bGray">이전</a></span>
				<span><a href="#" class="btnL">정보입력</a></span>
			</div>
		</div>
		<!-- //contents -->
	</section>
	<!-- //container -->

	<footer>
		<img src="../images/temp/dummy_footer.gif" alt=""><!-- 임시이미지 -->
	</footer>
</div><!-- //wrap -->

<!-- script include -->
<script src="../js/jquery-3.1.0.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/common.js"></script>

</body>
</html>
