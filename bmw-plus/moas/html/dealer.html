<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="shortcut icon" href="../images/favicon.ico">
<title>BMW 그룹 공식 딜러 | BMW Plus</title>
<link href="../css/common.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="skipNav"><a href="#contents">본문으로 바로가기</a></div>

<div class="wrap">
	<header>
		<img src="../images/temp/dummy_header.gif" alt=""><!-- 임시이미지 -->
	</header>

	<section class="container">
		<div id="contents" class="contents">
			<div class="titArea"><h1>BMW 그룹 공식 딜러</h1></div>
			<div class="contArea">
				<div class="tabType1">
					<ul class="col2">
						<li class="on"><a href="#"><span>전시장</span></a></li><!-- 선택된 항목 class="on" -->
						<li><a href="#"><span>서비스센터</span></a></li>
					</ul>
				</div>
				<div class="tabCont">
					<h2 class="hidden">전시장</h2><!-- 선택된 탭명으로 변경 필요 -->
					<div class="searchArea">
						<div class="conWrap col2 depthSelect">
							<div class="selectBox">
								<select title="브랜드선택">
									<option value="">BMW</option>
									<option value="">MINI</option>
									<option value="">BMW Motorrad</option>
								</select>
							</div>
							<div class="selectBox disabled"><!-- 브랜드 선택 전 지역은 선택되지 않음(disabled 클래스 추가 - 브랜드 선택후엔 클래스 삭제) -->
								<select title="지역선택" disabled>
									<option value="">서울</option>
									<option value="">경기도</option>
									<option value="">충청도</option>
								</select>
							</div>
						</div>
						<div class="btnBox"><a href="#" class="btnL">조회</a></div>
					</div>

					<div class="resultArea">
						<h3 class="hidden">조회결과</h3>
						<p class="resultTxt">총 0건</p>
						<div class="beforeInfo">
							<p class="txt">브랜드, 지역을 선택 후 조회하시면 상세정보를 확인할 수 있습니다.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //contents -->
	</section>
	<!-- //container -->

	<footer>
		<img src="../images/temp/dummy_footer.gif" alt=""><!-- 임시이미지 -->
	</footer>
</div><!-- //wrap -->

<!-- script include -->
<script src="../js/jquery-3.1.0.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/common.js"></script>

</body>
</html>
