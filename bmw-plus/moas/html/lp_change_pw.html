<body>
<a href="#lyChangePwInfo" onclick="commonJs.popShow($('#lyChangePwInfo'))">비밀번호 변경안내 레이어팝업 호출</a>

<!-- layer Popup : 비밀번호 변경안내 -->
<section id="lyChangePwInfo" class="layerPop fullType chgPw">
	<div class="popWrap">
		<h1 class="popTit">비밀번호 변경안내</h1>
		<div class="popCon">
			<div class="confirmBox noImg">
				<strong class="tit">지난 90일 동안 비밀번호를<br>변경한 이력이 없습니다.</strong>
				<p class="txt">비밀번호 변경을 통해<br>더욱 안전하게 계정을 보호하세요.</p>
				<div class="btnBox">
					<a href="#" class="btnL">비밀번호 변경</a>
				</div>
			</div>
		</div>
		<div class="btnBox">
			<span class="rdChk sTxt"><input type="checkbox" id="noView2Weeks"><label for="noView2Weeks"><span>2주동안 표시 안함</span></label></span>
			<span><a href="#">닫기</a></span>
		</div>
		<button type="button" class="btnClose" onclick="commonJs.popClose($('#lyChangePwInfo'))">닫기</button>
	</div>
</section>
<!-- //layer Popup : 비밀번호 변경안내 -->

<!-- script include -->
<script src="../js/jquery-3.1.0.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>

</body>
</html>
