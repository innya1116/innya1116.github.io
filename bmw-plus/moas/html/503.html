<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>알림 | BMW Plus</title>
<style type="text/css">
*{outline:none;}
html{height:100%;background:#000}
body{height:100%;color:#bcbdbd;font-size:14px;overflow-x:hidden;/*-webkit-user-select:none;*/-webkit-text-size-adjust:none}
body,section,article,aside,footer,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,select,textarea,p,blockquote,th,td,legend,button,span{margin:0;padding:0;font-family:'bmw',arial,Helvetica,'Noto Sans CJK KR','Noto Sans','맑은 고딕','malgun gothic','돋움','dotum',sans-serif;webkit-text-size-adjust:none;word-wrap:break-word;word-break:break-all/*word-break:keep-all*/}
section,nav,article,aside,hgroup,header,footer,iframe{display:block}

.contents{background:#232627}
.contents .titArea{min-height:22px;padding:15px 15px 14px;background:#000;text-align:center}
.contents .titArea h1{color:#fff;font-weight:normal;font-size:20px;line-height:1.1em;letter-spacing:-1px}
.contents .titArea h1 br{display:none;}
@media screen and (max-width:359px){
.contents .titArea h1 br{display:block;}
}

.confirmBox{padding:50px 15px;text-align:center}
.confirmBox .tit{display:block;position:relative;padding:0;color:#fff;font-weight:normal;font-size:17px;line-height:1.5em}
.confirmBox .txt{padding:0 0;color:#7f8081;font-weight:normal;font-size:13px;line-height:1.4em;word-break:keep-all}
.confirmBox .tit+.txt{padding-top:18px}
</style>
</head>

<body>
<div class="wrap">
	<section class="container">
		<div id="contents" class="contents">
			<div class="titArea"><h1>알림</h1></div>
			<div class="midBox">
				<div class="confirmBox">
					<strong class="tit">서비스 준비중입니다.</strong>
					<p class="txt">일시적인 장애로 서비스 이용이 어렵습니다.<br>서비스 이용에 불편을 드려 죄송합니다.<br>잠시 후 다시 이용해 주세요.</p>
					<p class="txt">Error Code : 503</p><!-- 여기 404, 500 외 에러코드 뿌릴수 있나? -->
				</div>
			</div>
		</div>
	</section>
</div>

</body>
</html>
