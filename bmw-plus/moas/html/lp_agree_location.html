<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="shortcut icon" href="../images/favicon.ico">
<title>위치정보 활용동의 | BMW Plus</title>
<link href="../css/common.css" rel="stylesheet" type="text/css">
</head>

<body>
<a href="#lyAgreeLocation" onclick="commonJs.popShow($('#lyAgreeLocation'))">위치정보 활용동의 레이어팝업 호출</a>

<div class="lyDim"><!-- back 영역 --></div><!-- layer Dim 영역 -->
<!-- layer Popup : 위치정보 활용동의 -->
<section id="lyAgreeLocation" class="layerPop fullType">
	<div class="popWrap">
		<h1 class="popTit">위치정보 활용 동의</h1>
		<div class="popCon">
			<div class="confirmBox">
				<strong class="tit">추가 동의가 필요합니다.</strong>
				<p class="txt">가까운 지역 검색을 위해<br>아래 약관에 대한 동의가 필요합니다.</p>
			</div>
			<div class="contArea">
				<ul class="termsList">
					<li>
						<span class="rdChk"><input type="checkbox" id="term1_1"><label for="term1_1"><span>위치정보 활용 동의 (선택)</span></label></span>
						<a href="#lyTerms" class="btnInfo" onclick="commonJs.popShow($('#lyTerms'))">약관보기</a>
					</li>
				</ul>
				<div class="btnBox col2">
					<span><a href="#" class="btnL bGray">메인</a></span>
					<span><a href="#" class="btnL">계속</a></span>
				</div>
			</div>
		</div>
		<button type="button" class="btnClose" onclick="commonJs.popClose($('#lyTerms'))">닫기</button>
	</div>
</section>
<!-- //layer Popup : 위치정보 활용동의 -->

<!-- layer Popup : 약관 -->
<section id="lyTerms" class="layerPop fullType">
	<div class="popWrap">
		<h1 class="popTit">위치정보 활용 동의</h1>
		<div class="popCon">
			<div class="contArea">
				<!-- 내용 -->
				<div class="termsBox">
					<p class="copy">BMW Korea는 BMW Plus 서비스 중 가까운 지점 정보 제공을 위해 위치정보보호법 제 15조에 따라 개인 위치정보의 활용에 대한 동의를 받습니다.</p>
					<div class="termsTable">
						<table>
							<caption>위치정보 활용 동의</caption>
							<colgroup><col style="width:30%"><col></colgroup>
							<tbody>
								<tr>
									<th scope="row">목적</th>
									<td>가까운 서비스 센터 정보 제공</td>
								</tr>
								<tr>
									<th scope="row">활용 항목</th>
									<td>Mobile App 실행 단말기 위치</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- //내용 -->
			</div>
		</div>
		<button type="button" class="btnClose" onclick="commonJs.popClose($('#lyTerms'))">닫기</button>
	</div>
</section>
<!-- //layer Popup : 약관 -->

<!-- script include -->
<script src="../js/jquery-3.1.0.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/common.js"></script>


</body>
</html>
