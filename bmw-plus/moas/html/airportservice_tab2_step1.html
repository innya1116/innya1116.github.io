<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="shortcut icon" href="../images/favicon.ico">
<title>에어포트 서비스 | BMW Plus</title>
<link href="../css/common.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="skipNav"><a href="#contents">본문으로 바로가기</a></div>

<div class="wrap">
	<header>
		<img src="../images/temp/dummy_header.gif" alt=""><!-- 임시이미지 -->
	</header>

	<section class="container">
		<div id="contents" class="contents">
			<div class="titArea"><h1>에어포트 서비스 예약</h1></div>
			<!-- step -->
			<div class="step">
				<ol class="status">
					<li class="ing">1<span class="hidden">단계 - 현재 단계</span></li><!-- 현재 스텝 class="ing" | 지나간 스텝 class="passed" -->
					<li>2<span class="hidden">단계</span></li>
					<li>3<span class="hidden">단계</span></li>
				</ol>
				<h2 class="stepTit">예약 기본 정보</h2>
			</div>
			<!-- //step -->
			<div class="contArea">
				<h3 class="conTit1">고객정보</h3>
				<ul class="formList">
					<li><div class="wrapInp disabled">
						<input type="text" id="inpUserName" value="홍길동" disabled>
						<label for="inpUserName">고객명</label>
					</div></li>
					<li><div class="wrapInp disabled">
						<input type="text" id="inpUserNum" value="010-1234-5678" disabled>
						<label for="inpUserNum">휴대전화</label>
					</div></li>
					<li><div class="wrapInp disabled">
						<input type="text" id="inpUserEmail" value="abc123@mini.co.kr" disabled>
						<label for="inpUserEmail">이메일</label>
					</div></li>
				</ul>
				
				<h3 class="conTit1">차량정보</h3>
				<ul class="vehicleInfo">
					<li><span class="rdChk"><input type="radio" name="infoVehicle1" id="infoVehicle1_1" checked><label for="infoVehicle1_1"><span class="hidden">차대번호 : WMAZZ0000ZZ000000</span></label></span><!-- 히든영역에 차대번호 필요 -->
						<dl>
							<dt class="hidden">차량정보</dt>
							<dd><em>차량정보</em><span>MINI JCW</span></dd><!-- Modify 18.03.12 -->
							<dd><em>차대번호</em><span>WMAZZ0000Z<span class="fCol1">Z000000</span></span></dd>
							<dd class="incInp"><em><label for="vehicleNum1">차량번호</label></em><span><input type="text" id="vehicleNum1"></span></dd>
						</dl>
					</li>
					<li><span class="rdChk"><input type="radio" name="infoVehicle1" id="infoVehicle1_2"><label for="infoVehicle1_2"><span class="hidden">차대번호 : WMAZZ0000ZZ000000</span></label></span><!-- 히든영역에 차대번호 필요 -->
						<dl>
							<dt class="hidden">차량정보</dt>
							<dd><em>차량정보</em><span>MINI 3DR COOPER</span></dd><!-- Modify 18.03.12 -->
							<dd><em>차대번호</em><span>WMAZZ0000Z<span class="fCol1">Z000001</span></span></dd>
							<dd class="incInp"><em><label for="vehicleNum2">차량번호</label></em><span><input type="text" id="vehicleNum2"></span></dd>
						</dl>
					</li>
				</ul>
			</div>

			<!-- 하단 고정 버튼 -->
			<div class="fixedBtn stepType">
				<span class="noArr"><a href="#">취소</a></span>
				<span><a href="#" class="layerOpen">예약정보 입력</a></span>
			</div>
			<!-- //하단 고정 버튼 -->
		</div>
		<!-- //contents -->
	</section>
	<!-- //container -->

	<footer>
		<img src="../images/temp/dummy_footer.gif" alt=""><!-- 임시이미지 -->
	</footer>
</div><!-- //wrap -->

<!-- script include -->
<script src="../js/jquery-3.1.0.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/common.js"></script>

</body>
</html>
