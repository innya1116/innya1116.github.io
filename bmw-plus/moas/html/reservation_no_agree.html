<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="shortcut icon" href="../images/favicon.ico">
<title>알림 | BMW Plus</title>
<link href="../css/common.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="skipNav"><a href="#contents">본문으로 바로가기</a></div>

<div class="wrap">
	<header>
		<img src="../images/temp/dummy_header.gif" alt=""><!-- 임시이미지 -->
	</header>

	<section class="container">
		<div id="contents" class="contents">
			<div class="titArea"><h1>알림</h1></div>
			<div class="confirmBox">
				<strong class="tit">추가 동의가 필요합니다.</strong>
			</div>
			<div class="contArea">
				<div class="allChkWrap type2">
					<!-- 2017-07-31 수정 -->
					<div class="agreeCont">
						<p class="txt">실시간 예약을 진행하기 위해 아래 추가 동의가 필요합니다.</p>
						<ul class="termsList">
							<li>
								<span class="rdChk"><input type="checkbox" id="term1_1"><label for="term1_1"><span>개인정보 국외 이전 동의 (선택)</span></label></span>
								<a href="#" class="btnInfo">약관보기</a>
							</li>
							<li>
								<span class="rdChk"><input type="checkbox" id="term1_2"><label for="term1_2"><span>개인정보 제3자 제공 동의 (선택)</span></label></span>
								<a href="#" class="btnInfo">약관보기</a>
							</li>
						</ul>
						<p class="txt">예약 시 가까운 서비스센터 찾기를 위해 아래 동의가 필요합니다.</p>
						<ul class="termsList">
							<li>
								<span class="rdChk"><input type="checkbox" id="term1_3"><label for="term1_3"><span>위치정보 활용 동의</span></label></span>
								<a href="#" class="btnInfo">약관보기</a>
							</li>
						</ul>
					</div>
					<!-- //2017-07-31 수정 -->
					<div class="allCheck"><span class="rdChk"><input type="checkbox" id="termsAllChk"><label for="termsAllChk"><span>전체 동의</span></label></span></div>
				</div>
			</div>
			<div class="btnBox col2">
				<span><a href="#" class="btnL bGray">메인</a></span>
				<span><a href="#" class="btnL">실시간 예약</a></span>
			</div>
		</div>
		<!-- //contents -->
	</section>
	<!-- //container -->

	<footer>
		<img src="../images/temp/dummy_footer.gif" alt=""><!-- 임시이미지 -->
	</footer>
</div><!-- //wrap -->

<!-- script include -->
<script src="../js/jquery-3.1.0.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/common.js"></script>

</body>
</html>
