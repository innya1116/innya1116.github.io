<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="shortcut icon" href="../images/favicon.ico">
<title>로그인 | BMW Plus</title>
<link href="../css/common.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="skipNav"><a href="#contents">본문으로 바로가기</a></div>

<div class="wrap">
	<header>
		<img src="../images/temp/dummy_header.gif" alt=""><!-- 임시이미지 -->
	</header>

	<section class="container">
		<div id="contents" class="contents">
			<div class="titArea"><h1>로그인</h1></div>
			<div class="midBox">
				<div class="loginArea">
					<ul class="formList">
						<li>
							<div class="wrapInp">
								<input type="email" id="loginIdEmail">
								<label for="loginIdEmail">이메일</label>
							</div>
						</li>
						<li>
							<div class="wrapInp">
								<input type="password" id="loginPw">
								<label for="loginPw">비밀번호</label>
							</div>
						</li>
					</ul>
					<div class="rdChk sTxt mgt2"><input type="checkbox" id="autoLogin"><label for="autoLogin"><span>자동로그인</span></label></div><!-- 체크시 자동로그인 layer popup 호출 -->
					<div class="btnLogin"><a href="#" class="btnL">로그인</a></div>
					<div class="loginMn">
						<ul>
							<li><a href="#">이메일 찾기</a></li>
							<li><a href="#">비밀번호 찾기</a></li>
							<li><a href="#">회원가입</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- //contents -->
	</section>
	<!-- //container -->

	<footer>
		<img src="../images/temp/dummy_footer.gif" alt=""><!-- 임시이미지 -->
	</footer>
</div><!-- //wrap -->

<div class="lyDim"><!-- back 영역 --></div><!-- layer Dim 영역 -->
<!-- layer Popup : 자동로그인 -->
<section id="lyAutoLogin" class="layerPop">
	<div class="lyWrap">
		<h1 class="lyTit">알림</h1>
		<div class="lyCon">
			<p>자동로그인을 사용하시면, 로그아웃을 하실때까지 로그인이 유지됩니다.</p>
			<p>개인정보가 유출될 수 있으니 공공장소에서는 사용을 자제하여 주십시오.</p>
		</div>
		<div class="btnBox">
			<a href="#">닫기</a>
		</div>
	</div>
</section>
<!-- //layer Popup : 자동로그인 -->

<!-- layer Popup : 임시비밀번호로 로그인 -->
<section id="lyTempPwLogin" class="layerPop">
	<div class="lyWrap">
		<h1 class="lyTit">알림</h1>
		<div class="lyCon">
			<p>입력하신 비밀번호는 임시 비밀번호입니다.</p>
			<p>임시 비밀번호는 변경 후 사용하시기 바랍니다.</p>
		</div>
		<div class="btnBox">
			<span><a href="#">닫기</a></span>
			<span><a href="#" class="fCol1">비밀번호 변경</a></span>
		</div>
	</div>
</section>
<!-- //layer Popup : 임시비밀번호로 로그인 -->

<!-- layer Popup : 비밀번호 변경안내 -->
<section id="lyChangePwInfo" class="layerPop fullType chgPw">
	<div class="popWrap">
		<h1 class="popTit">비밀번호 변경안내</h1>
		<div class="popCon">
			<div class="confirmBox noImg">
				<strong class="tit">지난 90일 동안 비밀번호를<br>변경한 이력이 없습니다.</strong>
				<p class="txt">비밀번호 변경을 통해 더욱 안전하게 계정을 보호하세요.</p>
				<div class="btnBox">
					<a href="#" class="btnL">비밀번호 변경</a>
				</div>
			</div>
		</div>
		<div class="btnBox">
			<span class="rdChk sTxt"><input type="checkbox" id="noView2Weeks"><label for="noView2Weeks"><span>2주동안 표시 안함</span></label></span>
			<span><a href="#">닫기</a></span>
		</div>
		<button type="button" class="btnClose">닫기</button>
	</div>
</section>
<!-- //layer Popup : 비밀번호 변경안내 -->

<!-- script include -->
<script src="../js/jquery-3.1.0.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/common.js"></script>

</body>
</html>
