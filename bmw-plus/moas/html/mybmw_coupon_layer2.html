<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="shortcut icon" href="../images/favicon.ico">
<title>쿠폰관리 | BMW Plus</title>
<link href="../css/common.css" rel="stylesheet" type="text/css">
<style>
body>a{color:#fff;}
</style>
</head>

<body>
<a href="#lycouponuse" class="layerOpen" onclick="commonJs.popShow($('#lycouponuse'))">쿠폰사용내역(레이어팝업 호출)</a>

<div class="lyDim" style="display:block"><!-- back 영역 --></div><!-- layer Dim 영역 -->
<!-- layer Popup : 쿠폰 사용 내역 -->
<section id="lycouponuse" class="layerPop fullType" style="display:block">
	<div class="popWrap">
		<h1 class="popTit">쿠폰 사용 내역</h1>
		<div class="popCon">
			<div class="contArea">
				<div class="usage_history">
					<div class="couponName">
						<strong>[사용가능]</strong><!-- 데이터 값에 따라 사용완료/기간만료/사용가능 변경 -->
						<p>2019 M Performance Club - </p>
						<p>Fixed Hub Cap 50% 특별할인 쿠폰</p>
					</div>
					<div class="couponDetail">
						<ul class="couponInfo_num">
							<li><strong>금액</strong><em>₩50,000</em></li>
							<li><strong>사용기간</strong><em>2019-03-20 ~ 2020-03-19 (1년)</em></li>
						</ul>
						<ul>
							<li>
								<strong>송파서비스 센터 부품교환</strong>
								<span>
									<em>사용금액</em>50,000 (2019-03-20)
								</span>
							</li>
							<li>
								<strong>송파서비스 센터 부품교환</strong>
								<span>
									<em>사용금액</em>50,000 (2019-03-20)
								</span>
							</li>
							<li>
								<strong>송파서비스 센터 부품교환</strong>
								<span>
									<em>사용금액</em>50,000 (2019-03-20)
								</span>
							</li>
						</ul>
					</div><!-- //couponDetail -->
				</div><!-- //usage_history -->
				<div class="btnBox"><a href="#" class="btnL">확인</a></div>
			</div>
		</div>
		<button type="button" class="btnClose">닫기</button>
	</div>
</section>
<!-- //layer Popup : 쿠폰 사용 내역 -->




<!-- script include -->
<script src="../js/jquery-3.1.0.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/common.js"></script>


</body>
</html>
