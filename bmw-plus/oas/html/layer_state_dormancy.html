<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>휴면계정안내 | BMW OAS System</title>
<link href="../css/common.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="skipNav"><a href="#contents">본문으로 바로가기</a></div>

<div class="wrap">
	<header>
		<div class="hdWrap">
			<img src="../images/temp/dummy_header.gif" alt=""><!-- //임시이미지 -->
		</div>
	</header>

	<section class="container">
		<div id="contents" class="contents login"><!-- //로그인 login 클래스 추가 -->
			<div class="visualArea">
				<div class="conVisual">
					<div class="txtWrap">
						<h1 class="conTit1">로그인</h1>
						<p class="titCopy">회원님만의 특별함을 누리세요!</p>
					</div>
				</div>
			</div>
			<div class="loginArea">
				<a href="#lyTempPWLogin" onclick="commonJs.popShow($('#lyTempPWLogin'))">휴면계정안내(레이어팝업)</a>
			</div>
		</div>
		<!-- //contents -->
	</section>
	<!-- //container -->

	<footer>
		<div class="ftWrap">
			<img src="../images/temp/dummy_footer.gif" alt=""><!-- //임시이미지 -->
		</div>
	</footer>
</div><!-- //wrap -->

<div class="lyDim"><!-- back 영역 --></div><!-- layer Dim 영역 -->
<!-- layer Popup : 휴면계정안내 -->
<div id="lyTempPWLogin" class="layerPop">
	<section class="popWrap">
		<h1 class="popTit">휴면계정안내</h1>
		<div class="popCont">
			<div class="conWrap">
				<div class="infoBox">
					<strong class="tit">귀하의 계정이 휴면상태로 전환 되었습니다.</strong>
					<p class="txt">계속 사용하시려면, 휴면계정 해제를 클릭해주세요.<br>닫기를 클릭하시면, 로그아웃되며, 휴면계정 상태로 남습니다.</p>
				</div>
			</div>
			<div class="btnBox">
				<a href="#" class="btnL bGray">닫기(로그아웃)</a>
				<a href="#" class="btnL">휴면계정 해제</a>
			</div>
		</div>
		<button type="button" class="popClose">닫기</button>
	</section><!-- //popWrap -->
</div>
<!-- //layer Popup : 휴면계정안내 -->

<!-- script include -->
<script src="../js/jquery-3.1.0.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/common.js"></script>

</body>
</html>
