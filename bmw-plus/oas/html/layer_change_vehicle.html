	<section class="container">

<div class="lyDim"><!-- back 영역 --></div><!-- layer Dim 영역 -->

	<section class="popWrap">
		<h1 class="popTit">차량선택</h1>

			<div class="vehicleList type2 mgt2">
				<ul>
					<li>

							<span class="dpTbl"><em class="dpTc tL">차량정보</em><span class="dpTc tR">BMW 320d</span></span>

						</label></div>
					</li>
					<li>

							<span class="dpTbl"><em class="dpTc tL">차량정보</em><span class="dpTc tR">BMW 320d</span></span>

					</li>
				</ul>
			</div>
			<div class="btnBox">
				<a href="#" class="btnL bGray">취소</a>
				<a href="#" class="btnL">확인</a>
			</div>
		</div>
		<button type="button" class="popClose">닫기</button>
	</section><!-- //popWrap -->
</div>
