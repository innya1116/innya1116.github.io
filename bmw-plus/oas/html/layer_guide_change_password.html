<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="shortcut icon" href="../images/favicon.ico">
<title>비밀번호 변경안내 | BMW Plus</title>
<link href="../css/common.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="skipNav"><a href="#contents">본문으로 바로가기</a></div>

<div class="wrap">
	<header>
		<div class="hdWrap">
			<img src="../images/temp/dummy_header.gif" alt=""><!-- //임시이미지 -->
		</div>
	</header>

	<section class="container">
		<div id="contents" class="contents utilP"><!-- //공통&기타 페이지 : utilP 클래스 추가 -->
			<div class="visualArea">
				<div class="conVisual">
					<div class="txtWrap">
						<h1 class="conTit1">로그인.</h1>
						<p class="titCopy">회원님만의 특별함을 누리세요!</p>
					</div>
				</div>
			</div>
			<div class="loginArea">
				<a href="#lyTempPWLogin" onclick="commonJs.popShow($('#lyTempPWLogin'))">비밀번호 변경안내(레이어팝업)</a>
			</div>
		</div>
		<!-- //contents -->
	</section>
	<!-- //container -->

	<footer>
		<div class="ftWrap">
			<img src="../images/temp/dummy_footer.gif" alt=""><!-- //임시이미지 -->
		</div>
	</footer>
</div><!-- //wrap -->

<div class="lyDim"><!-- back 영역 --></div><!-- layer Dim 영역 -->
<!-- layer Popup : 비밀번호 변경안내 -->
<div id="lyTempPWLogin" class="layerPop">
	<section class="popWrap">
		<h1 class="popTit">비밀번호 변경안내</h1>
		<div class="popCont">
			<div class="conWrap">
				<div class="infoBox">
					<strong class="tit">지난 90일 동안 비밀번호를<br>변경한 이력이 없습니다.</strong>
					<p class="txt">비밀번호 변경을 통해 더욱 안전하게 계정을 보호하세요.</p>
				</div>
			</div>
			<div class="btnBox">
				<a href="#" class="btnL bGray">닫기</a>
				<a href="#" class="btnL">비밀번호 변경</a>
			</div>
			<div class="rdChk mgt1"><input type="checkbox" id="twoWeeksNoAlert"><label for="twoWeeksNoAlert"><span class="fCol2">2주동안 표시 안함</span></label></div>
		</div>
		<button type="button" class="popClose">닫기</button>
	</section><!-- //popWrap -->
</div>
<!-- //layer Popup : 비밀번호 변경안내 -->

<!-- script include -->
<script src="../js/jquery-3.1.0.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/common.js"></script>

</body>
</html>
