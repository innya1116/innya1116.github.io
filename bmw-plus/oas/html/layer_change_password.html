<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="shortcut icon" href="../images/favicon.ico">
<title>My BMW | BMW Plus</title>
<link href="../css/common.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="skipNav"><a href="#contents">본문으로 바로가기</a></div>

<div class="wrap">
	<header>
		<div class="hdWrap">
			<img src="../images/temp/dummy_header.gif" alt=""><!-- //임시이미지 -->
		</div>
	</header>

	<section class="container">
		<div id="contents" class="contents utilP"><!-- //공통&기타 페이지 : utilP 클래스 추가 -->
			<div class="visualArea">
				<div class="conVisual">
					<div class="txtWrap">
						<h1 class="conTit1">My BMW.</h1>
						<p class="titCopy">회원님의 정보를 한눈에 볼 수 있습니다.</p>
					</div>
				</div>
			</div>
			<div class="contArea">
				<a href="#lyPwdChange" onclick="commonJs.popShow($('#lyPwdChange'))">비밀번호 변경(레이어팝업)</a>
			</div>
		</div>
		<!-- //contents -->
	</section>
	<!-- //container -->

	<footer>
		<div class="ftWrap">
			<img src="../images/temp/dummy_footer.gif" alt=""><!-- //임시이미지 -->
		</div>
	</footer>
</div><!-- //wrap -->

<div class="lyDim"><!-- back 영역 --></div><!-- layer Dim 영역 -->
<!-- layer Popup : 비밀번호 변경 -->
<div id="lyPwdChange" class="layerPop">
	<section class="popWrap">
		<h1 class="popTit">비밀번호 변경</h1>
		<div class="popCont tpd">
			<div class="chgPwd">
				<input type="password" placeholder="현재 비밀번호" title="현재 비밀번호">
				<input type="password" placeholder="신규 비밀번호" title="신규 비밀번호">
				<input type="password" placeholder="비밀번호 확인" title="비밀번호 확인">
			</div>
			<ul class="txtInfo">
				<li>비밀번호는 8자 이상 영문 대소문자, 숫자, 특수문자 중 2가지 이상을 조합해야 합니다.</li>
				<li>최근 사용했던 비밀번호 2개는 사용하실 수 없습니다.</li>
			</ul>
			<div class="btnBox">
				<a href="#" class="btnL bGray">닫기</a>
				<a href="#" class="btnL">변경</a>
			</div>
		</div>
		<button type="button" class="popClose">닫기</button>
	</section><!-- //popWrap -->
</div>
<!-- //layer Popup : 비밀번호 변경 -->

<!-- script include -->
<script src="../js/jquery-3.1.0.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/common.js"></script>

</body>
</html>
