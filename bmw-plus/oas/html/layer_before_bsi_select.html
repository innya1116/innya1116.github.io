<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="shortcut icon" href="../images/favicon.ico">
<title>실시간 예약 | BMW Plus</title>
<link href="../css/common.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="skipNav"><a href="#contents">본문으로 바로가기</a></div>

<div class="wrap">
	<header>
		<div class="hdWrap">
			<img src="../images/temp/dummy_header.gif" alt=""><!-- //임시이미지 -->
		</div>
	</header>

	<section class="container">
		<div id="contents" class="contents reservation"><!-- //실시간 예약 reservation 클래스 추가 -->
			<div class="visualArea">
				<div class="conVisual">
					<div class="txtWrap">
						<h1 class="conTit1">실시간 예약.</h1>
						<p class="titCopy">온라인으로 빠르고 쉽게 서비스 예약을 할 수 있습니다.</p>
					</div>
				</div>
			</div>
			<div class="contArea">
				<a href="#lyInfoBsi" onclick="commonJs.popShow($('#lyInfoBsi'))">BSI안내 (레이어팝업)</a>
			</div>
		</div>
		<!-- //contents -->
	</section>
	<!-- //container -->

	<footer>
		<div class="ftWrap">
			<img src="../images/temp/dummy_footer.gif" alt=""><!-- //임시이미지 -->
		</div>
	</footer>
</div><!-- //wrap -->

<div class="lyDim"><!-- back 영역 --></div><!-- layer Dim 영역 -->
<!-- layer Popup : BSI 안내 -->
<div id="lyInfoBsi" class="layerPop">
	<section class="popWrap">
		<h1 class="popTit">BSI 안내</h1>
		<div class="popCont tpd">
			<div class="infoBsi">
				<p><strong>컨트롤 디스플레이</strong>에서 서비스 필요항목의 상태가 <strong>노란색 경고등</strong>인 경우 해당 서비스를 받으시길 바랍니다. <strong>빨간색 경고등</strong>이 점등되는 경우 서비스 주기가 경과된 것으로, 보다 신속히 서비스를 받으시길 바랍니다.</p>
				<!-- 2017-09-01 수정 -->
				<ul class="bsiLight">
					<li><span>서비스를 받으세요.</span></li>
					<li><span>서비스 주기 경과, 즉시 서비스를 받으세요.<br>차량 기능상에 문제가 될 수 있으며, 추후 보증수리 거부 사유가 될 수 있습니다.</span></li>
				</ul>
				<!-- //2017-09-01 수정 -->
			</div>
			<div class="btnBox">
				<a href="#" class="btnL bGray">취소</a>
				<a href="#" class="btnL">서비스신청</a>
			</div>
		</div>
		<button type="button" class="popClose">닫기</button>
	</section><!-- //popWrap -->
</div>
<!-- //layer Popup : BSI 안내 -->

<!-- script include -->
<script src="../js/jquery-3.1.0.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/common.js"></script>

</body>
</html>
