<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="shortcut icon" href="../images/favicon.ico">
<title>로그인 | BMW Plus</title>
<link href="../css/common.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="skipNav"><a href="#contents">본문으로 바로가기</a></div>

<div class="wrap">
	<header>
		<div class="hdWrap">
			<img src="../images/temp/dummy_header.gif" alt=""><!-- //임시이미지 -->
		</div>
	</header>

	<section class="container">
		<div id="contents" class="contents utilP"><!-- //공통&기타 페이지 : utilP 클래스 추가 -->
			<div class="visualArea">
				<div class="conVisual">
					<div class="txtWrap">
						<h1 class="conTit1">로그인.</h1>
						<p class="titCopy">회원님만의 특별함을 누리세요!</p>
					</div>
				</div>
			</div>
			<div class="loginArea">
				<ul class="inpLogin">
					<li><input type="text" title="이메일" placeholder="이메일 입력"></li>
					<li><input type="password" title="비밀번호" placeholder="비밀번호 입력"></li>
				</ul>
				<div class="rdChk"><input type="checkbox" id="autoLogin"><label for="autoLogin"><span>자동로그인</span></label></div>
				<a href="#" class="btnL">로그인</a>
				<ul class="loginMenu">
					<li><a href="#">이메일 찾기</a></li>
					<li><a href="#">비밀번호 찾기</a></li>
					<li><a href="#">회원가입</a></li>
				</ul>
			</div>
		</div>
		<!-- //contents -->
	</section>
	<!-- //container -->

	<footer>
		<div class="ftWrap">
			<img src="../images/temp/dummy_footer.gif" alt=""><!-- //임시이미지 -->
		</div>
	</footer>
</div><!-- //wrap -->

<!-- script include -->
<script src="../js/jquery-3.1.0.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/common.js"></script>

</body>
</html>
