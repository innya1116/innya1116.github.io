<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="shortcut icon" href="../images/favicon.ico">
<title>예약정보 수신 채널 선택 안내 | BMW Plus</title>
<link href="../css/common.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="skipNav"><a href="#contents">본문으로 바로가기</a></div>

<div class="wrap">
	<header>
		<div class="hdWrap">
			<img src="../images/temp/dummy_header.gif" alt=""><!-- //임시이미지 -->
		</div>
	</header>

	<section class="container">
		<div id="contents" class="contents utilP"><!-- //공통&기타 페이지 : utilP 클래스 추가 -->
			<div class="visualArea">
				<div class="conVisual">
					<div class="txtWrap">
						<h1 class="conTit1">회원가입.</h1>
						<p class="titCopy">회원만의 혜택이 기다립니다.</p>
					</div>
				</div>
			</div>
			<div class="contArea">
				<a href="#lyChannelRsv" onclick="commonJs.popShow($('#lyChannelRsv'))">예약정보 수신 채널 선택 안내(레이어팝업)</a>
			</div>
		</div>
		<!-- //contents -->
	</section>
	<!-- //container -->

	<footer>
		<div class="ftWrap">
			<img src="../images/temp/dummy_footer.gif" alt=""><!-- //임시이미지 -->
		</div>
	</footer>
</div><!-- //wrap -->

<div class="lyDim"><!-- back 영역 --></div><!-- layer Dim 영역 -->
<!-- layer Popup : 예약정보 수신 채널 선택 안내 -->
<div id="lyChannelRsv" class="layerPop">
	<section class="popWrap">
		<h1 class="popTit">예약정보 수신 채널</h1>
		<div class="popCont">
			<div class="infoBox">
				<p class="txt">'개인정보 국외이전 동의' 와 '개인정보 제 3자 제공 동의' 항목에 <br>동의 하셔야 채널 수신이 가능합니다.</p>
			</div>
			<div class="btnBox">
				<a href="#" class="btnL bGray" onclick="commonJs.popClose($('#lyChannelRsv'))">닫기</a>
			</div>
		</div>
		<button type="button" class="popClose">닫기</button>
	</section><!-- //popWrap -->
</div>
<!-- //layer Popup : 예약정보 수신 채널 선택 안내 -->

<!-- script include -->
<script src="../js/jquery-3.1.0.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/common.js"></script>

</body>
</html>
