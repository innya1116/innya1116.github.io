<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="shortcut icon" href="../images/favicon.ico">
<title>이메일 찾기 | BMW Plus</title>
<link href="../css/common.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="skipNav"><a href="#contents">본문으로 바로가기</a></div>

<div class="wrap">
	<header>
		<div class="hdWrap">
			<img src="../images/temp/dummy_header.gif" alt=""><!-- //임시이미지 -->
		</div>
	</header>

	<section class="container">
		<div id="contents" class="contents utilP"><!-- //공통&기타 페이지 : utilP 클래스 추가 -->
			<div class="visualArea">
				<div class="conVisual">
					<div class="txtWrap">
						<h1 class="conTit1">이메일 찾기.</h1>
						<p class="titCopy">회원님만의 특별함을 누리세요!</p>
					</div>
				</div>
			</div>
			<div class="contArea">
				<div class="certifyArea">
					<strong class="conTit2">이메일을 찾기 위해 본인인증이 필요합니다.</strong>
					<div class="certBox">
						<ul>
							<li class="cellPhone"><span class="rdChk"><input type="radio" name="certType" id="certTypePhone"><label for="certTypePhone"><span>휴대전화 인증하기</span></label></span></li>
							<li class="iPin"><span class="rdChk"><input type="radio" name="certType"  id="certTypeIpin"><label for="certTypeIpin"><span>아이핀(i-PIN)인증하기</span></label></span></li>
						</ul>
					</div>
					<div class="btnBox">
						<a href="#" class="btnL bGray">취소</a>
						<a href="#" class="btnL">다음</a>
					</div>
				</div>
			</div>
		</div>
		<!-- //contents -->
	</section>
	<!-- //container -->

	<footer>
		<div class="ftWrap">
			<img src="../images/temp/dummy_footer.gif" alt=""><!-- //임시이미지 -->
		</div>
	</footer>
</div><!-- //wrap -->

<!-- script include -->
<script src="../js/jquery-3.1.0.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/common.js"></script>

</body>
</html>
