<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="shortcut icon" href="../images/favicon.ico">
<title>회원가입 | BMW Plus</title>
<link href="../css/common.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="skipNav"><a href="#contents">본문으로 바로가기</a></div>

<div class="wrap">
	<header>
		<div class="hdWrap">
			<img src="../images/temp/dummy_header.gif" alt=""><!-- //임시이미지 -->
		</div>
	</header>

	<section class="container">
		<div id="contents" class="contents utilP"><!-- //공통&기타 페이지 : utilP 클래스 추가 -->
			<div class="visualArea">
				<div class="conVisual">
					<div class="txtWrap">
						<h1 class="conTit1">회원가입.</h1>
						<p class="titCopy">회원만의 혜택이 기다립니다.</p>
					</div>
				</div>
			</div>
			<div class="contArea">
				<!-- step -->
				<div class="step typeH">
					<ol class="col3">
						<li class="passed"><div class="stepTit"><span>1<span class="hidden">단계</span></span><em>약관동의</em></div></li><!-- //현재 스텝 class="ing" | 지나간 스텝 class="passed" -->
						<li class="passed"><div class="stepTit"><span>2<span class="hidden">단계</span></span><em>정보입력</em></div></li>
						<li class="ing"><div class="stepTit"><span>3<span class="hidden">단계</span></span><em>가입완료</em></div></li>
					</ol>
					<h2 class="hidden"><span class="hidden">현재 단계</span>약관동의</h2>
				</div>
				<!-- //step -->
				<div class="stepCon step3">
					<div class="infoBox complete">
						<strong class="tit">회원이 되신 것을 환영합니다.</strong>
						<p class="txt">홍길동님, 회원가입을 축하합니다<br>로그인하시면 다양한 서비스를 이용하실 수 있습니다.</p>
						<div class="btnBox">
							<a href="#" class="btnL bGray">메인</a>
							<a href="#" class="btnL">로그인</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //contents -->
	</section>
	<!-- //container -->

	<footer>
		<div class="ftWrap">
			<img src="../images/temp/dummy_footer.gif" alt=""><!-- //임시이미지 -->
		</div>
	</footer>
</div><!-- //wrap -->

<!-- script include -->
<script src="../js/jquery-3.1.0.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/common.js"></script>

</body>
</html>
