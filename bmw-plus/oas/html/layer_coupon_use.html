<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="shortcut icon" href="../images/favicon.ico">
<title>My BMW | BMW Plus</title>
<link href="../css/common.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="skipNav"><a href="#contents">본문으로 바로가기</a></div>

<div class="wrap">
	<header>
		<div class="hdWrap">
			<img src="../images/temp/dummy_header.gif" alt=""><!-- //임시이미지 -->
		</div>
	</header>

	<section class="container">
		<div id="contents" class="contents utilP"><!-- //공통&기타 페이지 : utilP 클래스 추가 -->
			<div class="visualArea">
				<div class="conVisual">
					<div class="txtWrap">
						<h1 class="conTit1">로그인.</h1>
						<p class="titCopy">회원님만의 특별함을 누리세요!</p>
					</div>
				</div>
			</div>
			<div class="loginArea">
				<a href="#lyTempPWLogin" onclick="commonJs.popShow($('#lycoupon'))">쿠폰사용내역</a>
			</div>
		</div>
		<!-- //contents -->
	</section>
	<!-- //container -->

	<footer>
		<div class="ftWrap">
			<img src="../images/temp/dummy_footer.gif" alt=""><!-- //임시이미지 -->
		</div>
	</footer>
</div><!-- //wrap -->


<div class="lyDim" style="display:block;"><!-- back 영역 --></div><!-- layer Dim 영역 -->
<!-- layer Popup : 쿠폰사용내역 -->
<div id="lycoupon" class="layerPop" style="display:block;top:70px">
	<section class="popWrap">
		<h1 class="popTit">쿠폰 사용 내역</h1>
		<div class="popCont">
			<div class="usage_history">
				<div class="couponName">
					<strong>사용가능</strong><!-- 데이터 값에 따라 사용완료/기간만료/사용가능 변경 -->
					<p>2018 Dr.BMW_</p>
					<p>수리비 할인권 10만원</p>
				</div>
				<div class="couponDetail">
					<div class="couponInfo_num">
						<span>
							<strong>잔액</strong>
							<em class="price">&#8361;50,000</em>
						</span>
						<span>
							<strong>사용기간</strong>
							<em>2019-03-20 ~ 2020-03-19 (1년)</em>
						</span>
					</div>
					<ul>
						<li>
							<strong>송파서비스 센터 부품교환</strong>
							<span>
								- 사용금액 : <em>50,000 (2019-03-20)</em>
							</span>
						</li>
						<li>
							<strong>송파서비스 센터 부품교환</strong>
							<span>
								- 사용금액 : <em>50,000 (2019-03-20)</em>
							</span>
						</li>
						<li>
							<strong>송파서비스 센터 부품교환</strong>
							<span>
								- 사용금액 : <em>50,000 (2019-03-20)</em>
							</span>
						</li>
					</ul>
				</div><!-- //couponDetail -->
			</div><!-- //usage_history -->
			<div class="btnBox">
				<a href="#" class="btnL">확인</a>
			</div>
		</div>
		<button type="button" class="popClose">닫기</button>
	</section><!-- //popWrap -->
</div>
<!-- //layer Popup : 쿠폰사용내역 -->


<!-- script include -->
<script src="../js/jquery-3.1.0.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/common.js"></script>

</body>
</html>
