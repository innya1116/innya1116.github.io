<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=1440">
<title>SK innovation ESG Data Platform</title>
<!-- css link -->
<link rel="stylesheet" href="../css/common.css">
</head>

<body>
<div class="wrap">
  <button class="btn btn--outlined" data-popup-id="layerID">Popup Open</button>
</div>

<div class="popup popup--layer" id="layerID" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="layerIDTit">
  <div class="popup-wrap">
    <div class="popup-inner">
      <h2 class="popup-title" id="layerIDTit">Popup Title</h2>
      <div class="popup-contents">
        Popup Contents
      </div>
    </div>
    <button class="popup-close"><span>Close</span></button>
  </div>
</div>

<!-- js link -->
<script src="../js/commonJs.min.js"></script>
</body>
</html>
