<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=1440">
<title>SK이노베이션 ESG Data Platform</title>
<!-- css link -->
<link rel="stylesheet" href="../css/common.css">
</head>

<body>
<div class="wrap">
  <header class="header">
    <div class="header__inner">
      <strong class="esg-logo">
        <a href="#">
          <span class="esg-logo__image">SK이노베이션</span>
          <span class="esg-logo__txt">ESG Data Platform</span>
        </a>
      </strong>

      <nav class="gnb">
        <ul class="gnb__menu" role="menubar">
          <!-- (dev) 활성화 메뉴에 is-active 클래스 추가 -->
          <li role="none"><a class="gnb__link" href="#" role="menuitem">GROWTH</a></li>
          <li class="is-active" role="none"><a class="gnb__link" href="#" role="menuitem">ESG Data</a></li>
        </ul>
      </nav>

      <div class="select-wrap select-language">
        <select>
          <option>KOR</option>
          <option>ENG</option>
        </select>
      </div>
    </div>
  </header>

  <!-- (js) .dashboard-sticky--scroll 클래스 추가 조건: div.dashboard-sticky 영역이 스크롤되어 top 위치값이 마이너스 값이 되면 추가
            .dashboard-sticky--scroll 클래스 삭제 조건: div.dashboard-sticky 영역이 스크롤되어 top 위치값이 플러스 값이 되면 삭제
  -->
  <div class="dashboard-sticky">
    <div class="dashboard-sticky__inner">
      <div class="view-options">
        <div class="view-options-wrap">
          <div class="view-options__year">
            <!-- (js) 버튼을 클릭하여 체크박스 리스트가 열리면 checkbox-list--open 클래스 추가 -->
            <div class="checkbox-list">
              <!-- (js) 버튼을 클릭하여 체크박스 리스트가 열리면 aria-expanded="true"로 변경
                        텍스트 출력 기준:
                        - 디폴트 3개년 전체 선택 활성화 ( 상단 표기 : 2018 ~ 2020 )
                        - 최대 선택 3개년 / 최소 1개년
                        - 연결되는 연도 선택 시 물결표시로 구분 ( 상단표기 : 20XX ~ 20XX )
                            > 예) 2019 ~ 2020 / 2018 ~ 2019
                        - 1개년도씩 선택 가능 ( 상단 표기 : 20XX )
                        - 2개년도 이상 (연결 되지 않는 연도) 선택 시 콤마표시로 구분 ( 상단 표기 : 20XX, 20XX )
                        - 2개년도 이상 (중복타입) 선택 시 물결, 콤마 사용( 상단 표기 : 20XX ~ 20XX, 20XX / 20XX, 20XX ~ 20XX )
              -->
              <button class="checkbox-list__btn" aria-haspopup="true" aria-expanded="false"><span>2018 - 2020</span></button>
              <!-- (js) 리스트가 열리는 경우, aria-hidden="false"로 변경
                        리스트가 닫히는 경우, aria-hidden="false"로 변경
              -->
              <div class="checkbox-list__items" role="group" aria-label="년도 선택" aria-hidden="false">
                <div class="checkbox">
                  <input type="checkbox" id="dashboard-year-2021" checked>
                  <label for="dashboard-year-2021"><span>2021</span></label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" id="dashboard-year-2020" checked>
                  <label for="dashboard-year-2020"><span>2020</span></label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" id="dashboard-year-2019" checked>
                  <label for="dashboard-year-2019"><span>2019</span></label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" id="dashboard-year-2018">
                  <label for="dashboard-year-2018"><span>2018</span></label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" id="dashboard-year-2017">
                  <label for="dashboard-year-2017"><span>2017</span></label>
                </div>
              </div>
            </div>
          </div>
          <div class="view-options__family-site select-wrap">
            <select data-options='{
              "maxHeight": "226"
              }'>
              <option selected>전체보기</option>
              <option>SK이노베이션</option>
              <option>SK 에너지</option>
              <option>SK 지오센트릭</option>
              <option>SK 온</option>
              <option>SK 루브리컨츠 </option>
              <option>SK 인천석유화학</option>
              <option>SK 트레이딩 인터내셔널</option>
              <option>SK 아이테크놀로지</option>
              <option>SK 어스온</option>
            </select>
          </div>
          <div class="view-options__esg select-wrap">
            <select data-options='{
              "maxHeight": "auto",
              "direction": "down"
              }'>
              <option selected>Environment</option>
              <option>Social</option>
              <option>Governance</option>
            </select>
          </div>
          <div class="view-options__btn">
            <button class="btn">확인</button>
          </div>
        </div>

        <button class="btn btn--outlined btn--download" title="Download">Data</button>
      </div>
    </div>
  </div><!--// dashboard-sticky -->

  <!-- (dev) .container--esg-data 클래스 추가 -->
  <section class="container">

    <!-- (dev) governance의 경우 title-tab-sticky--gov 클래스 추가 -->
    <div class="title-tab-sticky">
      <div class="title-tab-sticky__inner">
        <div class="title-tab-area">
          <h1 class="page-title">Environment</h1>
          <div class="esg-tab">
            <ul>
              <!-- (dev) 활성화 탭 on 클래스 추가 및 section.contents > h2.hidden 의 텍스트를 선택된 탭명으로 변경 -->
              <li class="on"><a href="#"><span>온실가스</span></a></li>
              <li><a href="#"><span>폐기물/대기</span></a></li>
              <li><a href="#"><span>용수/수질</span></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- (dev) Environment : esg-summary--env 클래스 추가
               Social : esg-summary--soc 클래스 추가
               Governance : esg-summary--gov 클래스 추가
    -->
    <div class="esg-summary esg-summary--env esg-chart-grid">
      <div class="esg-summary__inner">
        헤더 차트 영역
      </div>
    </div>

    <div class="detail-info">
      차트 영역
    </div>
  </section>

  <footer class="footer">
    <img src="../images/dummy-footer.gif" alt="" style="width:100%;height:163px;"><!-- dummy footer -->
  </footer>
</div>

<!-- js link -->
<script src="../js/commonJs.min.js"></script>
</body>
</html>
