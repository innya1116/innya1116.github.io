<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=1440">
<title>SK이노베이션 ESG Data Platform</title>
<!-- css link -->
<link rel="stylesheet" href="../css/common.css">
</head>

<body>
<div class="wrap">
  <!-- (js) .bg-full 영역에서만 header--transparent 클래스 추가 -->
  <header class="header">
    <div class="header__inner">
      <strong class="esg-logo">
        <a href="#">
          <span class="esg-logo__image">SK이노베이션</span>
          <span class="esg-logo__txt">ESG Data Platform</span>
        </a>
      </strong>

      <nav class="gnb">
        <ul class="gnb__menu" role="menubar">
          <!-- (dev) 활성화 메뉴에 is-active 클래스 추가 -->
          <li class="is-active" role="none"><a class="gnb__link" href="#" role="menuitem">GROWTH</a></li>
          <li role="none"><a class="gnb__link" href="#" role="menuitem">ESG Data</a></li>
        </ul>
      </nav>

      <div class="select-wrap select-language">
        <select>
          <option>KOR</option>
          <option>ENG</option>
        </select>
      </div>
    </div>
  </header>

  <section class="container container--error">
    <h1 class="hidden">SK이노베이션 ESG Platform</h1>


    <div class="info-box">
      <strong class="info-box__title">일시적인 오류로 인해<br>페이지를 정상적으로 표시할 수 없습니다.</strong>
      <p class="info-box__description">아래 버튼을 클릭하여 메인 페이지로 이동 하시기 바랍니다.</p>
      <a href="#" class="info-box__btn">메인 페이지</a>
    </div>
  </section>

  <footer class="footer">
    <!-- (js) footer가 화면에 보이면 btn-top--fixed 클래스 삭제 -->
    <button class="btn-top btn-top--fixed">
      <span class="hidden">페이지 상단으로 이동</span>
    </button>
    <!-- 220704 footer 링크 영역 삭제 -->
    <address class="footer__info company-info">
      <p class="company-info__address">SK이노베이션(주) 서울 특별시 종로구 종로 26 SK빌딩</p>
      <p class="company-info__etc">
        <span>대표이사 김 준</span>
        <span>사업자 등록번호 101-86-32319</span>
        <span>전화 02-2121-5114</span>
      </p>
    </address>
    <p class="copyright">ⓒ 2022 SK innovation Co., Ltd</p>
    <div class="select-wrap family-site">
      <!-- 220802 data-options 영역에 msg 항목 추가 및 option의 패밀리 사이트 삭제 -->
      <select data-options='{
        "direction": "up",
        "msg": "Family Site"
        }'>
        <option value="SK이노베이션">SK이노베이션</option>
        <option value="SK에너지">SK에너지</option>
        <option value="SK지오센트릭">SK지오센트릭</option>
        <option value="SK온">SK온</option>
        <option value="SK루브리컨츠">SK루브리컨츠 </option>
        <option value="SK인천석유화학">SK인천석유화학</option>
        <option value="SK트레이딩인터내셔널">SK트레이딩인터내셔널</option>
        <option value="SK아이이테크놀로지">SK아이이테크놀로지</option>
        <option value="SK어스온">SK어스온</option>
      </select>
    </div>
  </footer>
</div>

<!-- js link -->
<script src="../js/commonJs.min.js"></script>
</body>
</html>
